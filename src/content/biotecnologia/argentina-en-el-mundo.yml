secciones:
  - titulo: Ranking de los principales países Biotecnológicos
    foto: /images/biotecnologia/argentina-en-el-mundo/01.jpg
    descripcion: |-
      El número de empresas es una forma de clasificar la biotecnología por
      país, mientras que los gastos en investigación y desarrollo son otra.
      Estados Unidos gasta más que su competidor más cercano, Japón, con casi el
      60% del mercado de I + D. Los otros grandes gastadores son Suiza, Francia,
      Alemania y Dinamarca, cada uno rondando el 10% del mercado.
      (biostandups.com)

      Sin embargo, los presupuestos de investigación y desarrollo han sufrido la
      presión en la Unión Europea, Japón y los Estados Unidos, con una tasa de
      crecimiento anual de solo el 1,6% entre 2014 y 2018. Mientras tanto, China
      siguió aumentando su gasto en I + D en general. creciendo 9.1% de 2014 a
      2018.

      Estados Unidos tiene una posición dominante en el mercado mundial, con el
      48,2% de las empresas de la industria. Las empresas en el área de Asia
      Pacífico tienen el 24% del mercado, seguidas de Europa (18,1%), luego
      Oriente Medio (1,8%) - el resto del mundo cierra el 7,9% restante del
      mercado.

      Cinco países lideran en Latinoamérica la avanzada en Biotecnología:
      Brasil, Chile, México, Argentina y Colombia, según El Nature Index, un
      indicador del desempeño de la investigación institucional. Las métricas
      utilizadas para ordenar las listas de Nature Index se basan en la
      producción de publicaciones de cada país en 82 revistas de ciencias
      naturales, seleccionadas en base a la reputación de un panel independiente
      de científicos líderes en sus campos.

      Este índice ubica a la Argentina en la posición 35, mientras Brasil se
      ubica en la 23, Chile en la 31, México en la 34 y Colombia en la 41.

  - titulo: Argentina I
    foto: /images/biotecnologia/argentina-en-el-mundo/02.jpg
    descripcion: |-
      A diferencia de lo que ocurre con otras actividades, en materia de
      biotecnología la Argentina opera desde hace varias décadas al nivel de las
      mejores prácticas internacionales. 

      A mediados de los años ochenta aparecen en el mercado los primeros
      productos biotecnológicos de realización nacional aplicados a la salud
      humana y a la genética vegetal. La producción de enzimas microbianas, las
      semillas transgénicas de soja y maíz, la micropropagación de cultivos, los
      reactivos de diagnóstico y el interferón fueron los primeros productos
      lanzados al mercado por empresas locales casi simultáneamente con lo
      ocurrido en los Estados Unidos y Europa.

      Según los datos de la Encuesta Nacional de Empresas Biotecnológicas
      publicados en el informe sectorial de Biotecnología del Mincyt de Marzo
      2019, Argentina contaba con 201 empresas, posicionándose en la posición 16
      mundial en cantidad de empresas.

      Del total, el 70 por ciento son PyMEs con menos de 50 empleados (corte
      similar al de EEUU); el 57 % se dedica a salud humana y animal, el 28 % al
      agro, y el 15 % a la biotecnología industrial.

      El 93 % de las empresas del sector biotecnológico se encuentran radicadas
      en las provincias de Buenos Aires, Mendoza, Córdoba y Santa Fe.
      
      Este conjunto de empresas ocupa en conjunto cerca de 27.000 personas y
      1.100 se dedican exclusivamente a actividades de Investigación y
      Desarrollo. La inversión en actividades de I+D llega a USD 91 millones y
      se concentra mayoritariamente en el sector Agro (73%) y Salud Humana
      (20%). Este gasto es reducido con relación a los países líderes donde se
      emplazan las casas matrices de las principales empresas multinacionales.

  - titulo: Argentina II
    foto: /images/biotecnologia/argentina-en-el-mundo/03.jpg
    descripcion: |-        
      Si bien en su conjunto, Argentina se ubica entre los primeros 20 países
      por cantidad de empresas y/o en puestos destacados en función del control
      de determinadas tecnologías -como la capacidad de clonación de animales o
      de generación de bio-fábricas-, no es menos cierto la existencia de una
      enorme distancia en términos de magnitudes de facturación y/o esfuerzo
      innovativo. 

      En ese sentido un primer indicador es la facturación de las empresas de
      biotecnología local y su inversión en I+D. Estos valores corresponden a
      una empresa de tamaño mediano o pequeño en el plano internacional. 
      
      El ámbito de las empresas mundiales de biotecnología es selecto, acotado,
      pasible de grandes movimientos económicos y no exentos de fracasos
      comerciales. El escenario -en cada uno de los sub-mercados- se caracteriza
      por la rápida irrupción de empresas de gran magnitud, frecuentes
      adquisiciones, fusiones y múltiples alianzas estratégicas en redes donde
      conviven unas pocas grandes empresas con millares de firmas privadas. 
      
      En ese contexto, las mayores empresas argentinas, especialmente las de
      capital local, califican positivamente en el aspecto técnico, pero menos
      favorablemente en el plano económico. 
      
      No obstante, se abre un capítulo interesante con la irrupción en los
      últimos años de un fuerte potencial emprendedor en biotecnología con las
      aceleradoras científicas y las llamadas Start ups.
      
