nombre: Argentina en el Mundo
descripcion: |-
  El tamaño del mercado mundial de Biotecnologia fue en 2019 de 447.92 Billones
  de usd y la proyección para el 2025 es sobrepasar los 775 Billones de usd, de
  acuerdo con los reportes de Global Market Insight a principios de Enero del
  2021.
  
  La reducción de costos en la secuenciación de ADN, el aumento de la demanda en
  los biocombustibles, la expansión del segmento bioagrícola a causa de la
  demanda creciente por el aumento de población y el incremento de la escasez de
  recursos naturales, son algunos de los avances que contribuyen a remarcar la
  importancia de la biotecnología, impulsando a su vez el crecimiento del
  mercado.
  
  Estados Unidos ocupa el primer lugar en número de empresas biotecnológicas,
  solicitudes de patentes PCT y aprobaciones de tratamientos biomédicos, y
  España ocupa el segundo lugar, según el informe de la OCDE de 2015 sobre
  estadísticas de biotecnología. Según el informe, Estados Unidos tiene 11.367
  empresas de biotecnología, seguidas de 2.831 en España y 1.950 en Francia. Les
  siguen Corea, Alemania, Reino Unido, Japón, México, Nueva Zelanda y Bélgica
  que completan el top 10. Las pequeñas empresas de biotecnología son la regla
  más que la excepción, con el 72 por ciento de las empresas de biotecnología en
  los Estados Unidos que tienen 50 o menos empleados 

