nombre: Start Ups
descripcion: |-
  En los últimos 30 años y de la mano de las nuevas tecnologías de la comunicación
  y la información, se registra un auge a nivel mundial del capital emprendedor.
  Argentina, en sintonía con este crecimiento mundial, muestra un fuerte
  incremento en inversiones. El siguiente es un estudio de la ARCAP | Asociación
  Argentina de Capital Privado, Emprendedor y Semilla (https://bit.ly/3m0S9SC) con
  información de la evolución de transacciones en el periodo 2016 - 1S 2020 Luego
  del auge inicial de las Start ups basadas en internet y electrónica, las
  aceleradoras y fondos de capital emprendedor están orientando su interés a
  proyectos de biotecnología. Prueba de ello es el surgimiento de aceleradoras
  enfocadas 100% a proyectos de biotecnología, como Indie Bio
  (https://indiebio.com) en Silicon Valley. En palabras de Arvind Gupta (CEO de
  IndieBio), "Buscamos la cura del cáncer y de otras enfermedades. Pero, también,
  queremos empresas que quieran combatir el cambio climático, alimentos y
  materiales sostenibles. Encontrar la idea que vale u$s 1.000 millones es fácil:
  sólo tiene que sonar a ciencia ficción". En sólo dos años, cuatro Start ups
  argentinas ingresaron a su programa que otorga u$s 250.000 de capital semilla,
  un laboratorio y espacio de co-working en San Francisco y un programa de
  patrocinio.
secciones:
  - titulo:
    foto: /images/biotecnologia/start-ups/Indie bio - IMagen grande.png
    descripcion: |-
      En Argentina existe un fuerte potencial emprendedor en biotecnología y esta
      aceleradora ya ha seleccionado algunos proyectos del país para impulsar.
      Algunos proyectos argentinos seleccionados por IndieBio Michroma : producción de
      colorantes naturales que reemplaza a los sintéticos mediante el uso de hongos.
      Beeflow : desarrollo de una fórmula con nutrientes para abejas que las ayuda a
      mejorar su poder de polinización y les enseña a polinizar cultivos específicos
      como almendras, arándanos, kiwis y manzanas. Stämm : diseño de un biorreactor
      con una tecnología que permite aumentar la productividad y reducir la escala de
      fábricas de bioprocesadores. Caspr (Epigenitas) : poderosa plataforma basada en
      tecnologia CRISPR para rápida detección molecular de enfermedades infecciosas El
      Estado Nacional en el marco de la Ley de Apoyo al Capital Emprendedor del año
      2017 crea el Fondo Fiduciario para el Desarrollo del Capital Emprendedor
      (FONDCE) (www.bice.com.ar/fondce) que lo habilita a invertir en diferentes
      etapas del desarrollo de los emprendimientos y selecciona 13 aceleradoras, 10 de
      base tecnológica y 3 de base científica para llevar adelante un programa de
      inversión conjunta, al mismo tiempo que otorga asistencia para costos
      operativos.
      Las tres aceleradoras de base científica seleccionadas por el FONDCE que trabajan con startups biotecnológicas son: CITES, Grid X y Aceleradora del Litoral
  - titulo:
    foto: /images/biotecnologia/start-ups/Bloque 2.jpg
    descripcion: |-
      CITES (Centro de Innovación Tecnológica, Empresarial y Social)
      (https://bit.ly/3spPFzo): Con origen en Sunchales, ciudad santafesina de
      25 mil habitantes ubicada a 270 km de Rosario, es la primera aceleradora
      científica de Argentina y cuenta con soporte de gestión proveniente de
      áreas corporativas del Grupo Sancor Seguros, accionista e inversor ancla.
      Ofrece espacio para incubación y radicación de startups con oficinas,
      co-workings y laboratorios en tres ciudades distintas: Sunchales, Buenos
      Aires y Bariloche. A Octubre del 2020, contaba con 14 start ups. Se apoya
      en su red de vinculación con instituciones de primer nivel en el ámbito
      científico-tecnológico, que le permiten asegurar un diverso y rico flujo
      de proyectos, entre las que se destacan CONICET, Universidad Nacional del
      Litoral, Universidad Tecnológica Nacional, Incutex, (aceleradora
      tecnológica de Córdoba), Fundación INVAP, INECO, Instituto Pasteur de
      Montevideo, Uruguay, MOR (compañía de transferencia de tecnología de
      Clalit Health Services de Israel) y Novartis. A fines del 2020, se
      presentó www.citesimpulsa.com, una incubadora de emprendimientos, pymes y
      cooperativas con el objeto de estimular la generación de proyectos
      productivos. El objetivo es fortalecer a proyectos innovadores con foco en
      los principales sectores de la economía, fomentando la sinergia entre la
      tecnología y la ciencia con la producción sostenible.
  - titulo:
    foto: /images/biotecnologia/start-ups/Bloque 3 - 001.jpg
    descripcion: |-
      GRID Exponential: (www.gridexponential.com) es una aceleradora con foco en
      biotecnología. Su tarea consiste en explorar el sistema científico de
      Argentina y la región para encontrar proyectos científicos con potencial
      de convertirse en empresas. Mediante su programa Ignite trabaja en la
      formulación de esos proyectos científicos juntando emprendedores
      científicos y de negocios en los que invierte y ayuda a crecer, ofreciendo
      su red local de empresas y su red internacional de inversores
      especializados. Desde su creación en 2017 ha invertido en 20 nuevas
      empresas de biotecnología, tres de ellas seleccionadas también por Indie
      Bio. Cuenta con un fondo de inversión de USD 18,0 millones para invertir
      en 30 empresas en los próximos 3 años. En el fondo de inversión participan
      empresas vinculadas a la biotecnología y el "venture capital" en el país,
      entre las que se destacan, Grupo Insud, Bagó, Gador, Vicentín, Bioceres y
      Sinergium Biotech, integrantes de la Cámara Argentina de Biotecnología
      (CAB). Actualmente tienen mapeados unos mil proyectos en todo el país y
      planean crear 200 empresas biotecnológicas en los próximos 10 años. En
      Septiembre 2020, la CAB anunció la creación de CAB Start up, un espacio
      que busca aglutinar nuevas empresas de base biotecnológica, ofreciendo
      representación, acompañamiento y networking con las empresas más grandes
      del rubro biotecnológico de Argentina.
  - titulo:
    foto: /images/biotecnologia/start-ups/Bloque 4 - 001.png
    descripcion: |-
      Aceleradora del Litoral: (www.aceleradoralitoral.com.ar)Aceleradora de
      empresas de base científica-tecnológica, surgida en el año 2017 de la
      unión de instituciones académicas, de la producción, el comercio y las
      ciencias: Universidad Nacional del Litoral, Parque Tecnológico del Litoral
      Centro, Bolsa de Comercio de Santa Fe y Unión Industrial de Santa Fe;
      todas de la ciudad de Santa Fe. Brinda apoyo a empresas basadas en ciencia
      y tecnología de todo el país para transformar los avances científicos en
      productos o servicios que puedan ser incorporados al mercado. Su propuesta
      incluye acceso a grupos de investigación de primer nivel nacionales e
      internacionales, infraestructura y equipamiento, recursos humanos,
      capacidades en la gestión de la propiedad intelectual y acceso a redes
      nacionales e internacionales de especialistas y profesionales en las ramas
      de negocios.
  - titulo:
    foto: /images/biotecnologia/start-ups/Bloque 5 - 001.jpg
    descripcion: |-
      Universidades: actualmente hay modelos de incubadoras en varias
      universidades. Citamos algunos ejemplos :
      Universidad Nacional de Quilmes: Secretaria de Innovación y Transferencia
      Tecnológica (innovación.unq.edu.ar) La Universidad Nacional de Quilmes (UNQ) ha
      impulsado la creación de empresas de base tecnológica, que basan su ventaja
      competitiva en el conocimiento científico y tecnológico desarrollado por sus
      investigadores, generando así una gran oferta de productos y servicios
      innovadores. El proceso de creación de nuevas empresas innovadoras, basadas en
      desarrollos científico-tecnológicos, implica abordar un conjunto de factores
      clave: formulación de la idea, identificación de un mercado, conformación de un
      equipo de gestión, y búsqueda de capital, entre otros. Uno de los objetivos de
      la Secretaría de Innovación y Transferencia Tecnológica es asistir a
      investigadores y desarrolladores en el proceso de formación de empresas de base
      tecnológica, apoyándolos en la búsqueda de respuestas frente a obstáculos como
      la carencia de gerentes (managers) capacitados, o el acceso a capital de riesgo
      y créditos adecuados para nuevos emprendimientos.
  - titulo:
    foto: /images/biotecnologia/start-ups/Bloque 6 - 003.jpg_large.jpg
    descripcion: |-
      Universidad Nacional del Litoral: Programa UNLBio
      (www.unl.edu.ar/vinculacion/unlbio)

      El Programa UNLBio se focaliza en el modelo de economía circular, un concepto
      económico que se interrelaciona con la sostenibilidad; cuyo objetivo es que el
      valor de los productos, materiales y recursos (agua, energía y biomasa) se
      mantengan en la economía durante el mayor tiempo posible y que se reduzca al
      mínimo la generación de residuos. Es decir que, la economía circular integral no
      es posible sin la bioeconomía, es la biologización del valor industrial. El
      programa pretende crear un marco de trabajo innovador para promover la I+D+i bio
      desde una mirada global, que incluya desde la investigación hasta la producción,
      así como la comercialización y la transferencia de productos con valor agregado
      para su incorporación a las economías regionales. La UNL cuenta con un amplio
      desarrollo de capacidades científicas y tecnológicas en las diferentes unidades
      académicas e institutos que la integran. Este programa busca fomentar la
      articulación con el sector productivo de las disciplinas bio que contribuyan al
      desarrollo social y económico, para acompañar el fortalecimiento de la Provincia
      hacia una economía sustentable y sostenible. En consecuencia, se intenta
      posicionar a la UNL en la región como un referente académico en la temática,
      cuya estrategia es generar resultados de impacto, investigación y
      entrenamientos, con especial énfasis en el trabajo experimental en las ciencias
      de la vida.
