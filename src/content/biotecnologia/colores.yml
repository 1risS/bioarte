nombre: Colores de la Biotecnología
descripcion: |-
  La biotecnología es tan amplia que para una mejor clasificación de sus
  especialidades, se ha dividido en Colores.  Cada uno de ellos posee un campo
  de aplicación, y es útil para diversos sectores.

  La clasificación por colores proviene de dos cuestiones

  1. La dificultad de acotar al 100% cada área. Muchas de las aplicaciones se
     pueden enmarcar en más de uno de estos colores, lo que muestra que la
     biotecnología no es una ciencia excluyente.

  2. La comodidad. Al ser una disciplina tan novedosa, los colores ayudan a las
     personas a recordar tanto la aplicación como su ámbito. Es mucho más sencillo
     recordar que la biotecnología roja está asociada con la salud que pensar en
     los procesos y su importancia en dicha área.

  El uso de los colores para referirse a los distintos ámbitos de aplicaciones
  de la biotecnología es muy extendido. Aunque se han asociado varios colores
  para muchos tipos de biotecnología, hay cuatro especialmente reconocidos:
  biotecnología roja para la aplicada a biomedicina; verde, para agricultura;
  blanca, para usos industriales, y azul para ámbito marino. Así, la
  biotecnología actualmente se divide en los siguientes colores:

secciones:
  - titulo: Biotecnología Roja
    foto: /images/biotecnologia/colores/roja.jpg
    descripcion: |-
      Biotecnología roja o biotecnología sanitaria: es la asociada a la materia
      de salud, tanto humana como animal, investigaciones biomédicas,
      descubrimiento y producción de nuevos fármacos, antibióticos y vacunas más
      seguras (gracias a la implantación de la nanotecnología en medicina y de
      la farmacogenómica), la medicina regenerativa (con la ingeniería celular y
      de tejidos), células madre, cultivos celulares y reproducción asistida,
      prevención de enfermedades y tratamientos enmarcados en el ámbito
      biotecnológico. Se incluyen procesos biosanitarios cuyo fin es curar
      enfermedades a través de la modificación de genes defectuosos a partir,
      por ejemplo, de la inserción de genes que reemplacen aquellos dañados
      (terapia génica) y las nuevas técnicas de análisis y diagnóstico
      molecular.

      Esta especialidad de la Biotecnología es muy representativa en nuestro
      pais, con el 54% de las empresas del área dedicadas y  el 20% de la
      participación en ventas biotecnológicas

      Ejemplos de empresas

      En Salud Humana: Biosidus | Gemabiotech | Argenomics | Roche | Sinergium |
      Terragene | mAbxience | Gisens Biotech | Bayer | Amegabiotech | Zelltech |
      Sinergium Biotech | Life SI

      En Reproducción asistida: Procrearte | Cryobank | Invitro | Fecundis

      En Salud animal: Biogenesis Bago | Biotenk | Kheiron Biotech | Biotecnofé
      | Cabaña Las Lilas | Munar asociados

      Más Información en: Biotecnología roja. BiotecPedia (wordpress.com)

  - titulo: Biotecnología Azul
    foto: /images/biotecnologia/colores/azul.jpg
    descripcion: |-
      El mundo submarino es todavía un gran desconocido. Del mar están surgiendo
      conocimientos que nos abren puertas a nuevos fármacos, aplicaciones y
      materiales. Es la relacionada con mares y océanos, con la exploración y
      explotación de organismos marinos. Aditivos y colorantes en la
      alimentación, nutracéticos para el tratamiento de artritis o mejora de la
      memoria, suplementos alimenticios, cosméticos y cremas rejuvenecedoras son
      algunas de sus aplicaciones.

      La biotecnología azul se ocupa de la aplicación de métodos moleculares y
      biológicos a los organismos marinos y de agua dulce. Esto implica el uso
      de estos organismos, y sus derivados, para fines tales como aumentar la
      oferta de productos del mar y la seguridad, el control de la proliferación
      de microorganismos nocivos transmitidos por el agua y el desarrollo de
      nuevos medicamentos.

      Ejemplo en nuestro país: Laboratorio de Microbiología Ambiental del Centro
      para el estudio de sistemas marinos, CCT CONICET-CENPAT, Puerto Madryn que
      trabaja sobre el  potencial biotecnológico de las comunidades microbianas
      de los hábitats marinos de la Patagonia por medio del uso de herramientas
      metagenómicas : Bioprospection of marine microorganisms: biotechnological
      applications and methods (conicet.gov.ar)
      (https://ri.conicet.gov.ar/handle/11336/82226)

      Más información en: Azul - BiotecPedia (wordpress.com)

  - titulo: Biotecnología Verde
    foto: /images/biotecnologia/colores/verde.jpg
    descripcion: |-
      Alberga todos los procesos en el sector agrícola. Plantas transgénicas
      capaces de crecer en condiciones ambientales desfavorables y organismos
      modificados genéticamente (OMG) resistentes a plagas y enfermedades,
      antioxidantes, hortofruticultura (técnicas de cultivo), levaduras y
      bacterias transgénicas (empleadas en la fermentación del vino y la
      cerveza), biorreactores (sistemas que mantienen un ambiente biológicamente
      vivo) o agentes insecticidas, son algunos de los muchos campos que engloba
      la también conocida como biotecnología vegetal, todo lo relacionado con
      las plantas y sus productos, crecimiento o mantenimiento, y a partir de
      ellas, la producción de sustancias químicas, fármacos y materiales. Se
      espera que la biotecnología verde produzca soluciones más amigables con el
      medio ambiente que los métodos tradicionales de la agricultura
      industrial.

      Ejemplos:

      Inoculantes: fertilizantes biológicos con el agregado de hormonas
      vegetales obtenidas por fermentación bacteriana, bioestimulantes,
      coadyuvantes y otras especialidades amigables. Empresas: Fragaria |
      Ecofertil | Nitragin Argentina | Nitrasoil | Rizobacter

      Micropropagación Vegetal: Genética de especies silvestres, colectándolas y
      cultivándolas, para luego propagarlas a escala comercial. Empresas:
      Cuinex | Tecnoplant de Biosidus | Bioext UNQ | Genetica Vegetal

      Semillas Modificadas Genéticamente para tolerancia a situaciones a sequia
      y salinidad. Empresas: Bioceres | Advanta Semillas | Nidera | NK
      Semillas | Bayer

  - titulo: Biotecnología Gris
    foto: /images/biotecnologia/colores/gris.jpg
    descripcion: |-
      Es la encargada de estudiar y optimizar los procesos de reciclaje,
      centrándose en los ecosistemas y las ciencias ambientales. Trata la
      descontaminación del suelo producida por herbicidas, pesticidas e
      insecticidas y de gases contaminantes, la depuración y saneamiento de las
      aguas residuales, ensayos sobre la toxicidad de diversos compuestos en la
      naturaleza, el mantenimiento de la limpieza del aire, el reciclaje de
      productos tanto vivos como inertes, y la detección y eliminación de
      metales pesados, hidrocarburos (eliminación de las mareas negras) y
      especies degradantes de la biosfera. Tiene como fin la sostenibilidad
      entre personas y ecosistemas gracias a nuevos recursos biotecnológicos de
      origen energético y microbiológico a partir de la utilización de seres
      vivos tales como hongos, algas y plantas.

      Ejemplos:

      Control de las Mareas Negras: Es el vertido masivo de petróleo debido a
      un accidente cuyas consecuencias son muy negativas en los ecosistemas.

      Es posible utilizar bacterias que digieren los hidrocarburos que forman el
      petróleo y los transforman en sustancias químicas nada o menos
      contaminantes, combinando las características de varias bacterias para
      conseguir una bacteria recombinante capaz de transformar muchos
      hidrocarburos diferentes.

      Biogas: Se produce por fermentación anaeróbica de los residuos orgánicos
      y constituye una fuente de energía.

      Compost: Se obtiene por fermentación aeróbica de los residuos orgánicos y
      puede ser aprovechado como fertilizante.

      Ejemplo: IQUIBICEN (uba.ar)

  - titulo: Biotecnología Blanca
    foto: /images/biotecnologia/colores/blanca.jpg
    descripcion: |-
      La biotecnología blanca es la rama de la biotecnología dedicada a
      optimizar los procesos industriales y el desarrollo de alternativas al uso
      del petróleo como fuente de energía. El uso de enzimas y microorganismos
      en los procesos permite la fabricación de productos biodegradables y
      contribuye a un desarrollo económico sostenible.

      Las principales tendencias tecnológicas incluidas en esta área son la
      Biotransformación, la Bioproducción y la Biotecnología ambiental.

      La Biotransformación consiste en la conversión de un compuesto químico o
      bioquímico en otro (activo) mediante el uso de un catalizador de origen
      biológico o incluso sintético. Un ejemplo es el uso de proteasas en los
      detergentes o lipasas en la síntesis de fármacos.

      La Bioproducción consiste en la selección o modificación de
      microorganismos y plantas vegetales para la producción directa de
      compuestos, tanto intermediarios como productos finales. Por ejemplo, se
      producen aminoácidos para piensos animales o ácido poliláctico como
      material biodegradable mediante el uso de microorganismos.

      La Biotecnología ambiental, que permite el tratamiento y recuperación de
      suelos, aguas y residuos urbanos e industriales. Hoy en día se utilizan
      microorganismos seleccionados genéticamente para digerir vertidos de
      petróleo o enzimas para digerir residuos de papeleras industriales.

      Ejemplos: Novozymes - Ledesma - Keclon  - Diagramma - Porta hnos. -
      Vicentín

  - titulo: Biotecnología Dorada
    foto: /images/biotecnologia/colores/dorada.jpg
    descripcion: |-
      Es la rama dedicada a la bioinformática, una herramienta imprescindible en
      biotecnología. Es la responsable tanto del software como del hardware,
      utilizados en el análisis de datos en procesos biológicos. La
      biotecnología computacional, en términos generales, es una rama de la
      biotecnología que se sirve de algoritmos y ordenadores para resolver
      problemas biológicos.

      Conjuga los elementos tradicionales de la biotecnología general  (como la
      biología, la química o la tecnología) con elementos como la programación o
      la informática. Estas técnicas computacionales son utilizadas como el
      único recurso sólido para hacer frente a la enorme cantidad de datos
      producidos por la  biotecnología.

      Es una herramienta multidisciplinar utilizada en distintos campos de la
      biotecnología: secuenciación de genomas, predicción de estructuras de
      proteínas, bioquímica y biofísica computacional, predicción de genes, etc.
      e incluye la aplicación de los algoritmos y técnicas estadísticas para
      manejar información biológica, especialmente ADN, ARN y proteínas.

      Al ser tan útil en el manejo y análisis de datos, la biotecnología
      computacional se ha convertido en una herramienta usada por las empresas
      más importantes de todos los ámbitos de la investigación. Empresas con
      presencia internacional como HP, Apple o IBM han invertido en desarrollos
      en bioinformática e informática médica. En empresas farmacéuticas, como
      Roche, la Bioinformática es una herramienta fundamental para el proceso de
      I+D.

  - titulo: Biotecnología Marrón
    foto: /images/biotecnologia/colores/marron.jpg
    descripcion: |-
      Una rama dedicada a la obtención de componentes y el aprovechamiento de
      recursos procedentes del desierto. Su objetivo es que suelos desérticos
      vuelvan a ser habitables, lo que se consigue introduciendo en estos
      ecosistemas especies  altamente resistentes a suelos salinos y secos.

      Estas especies empiezan a crecer (no les importa que en el suelo casi no
      haya nutrientes) y aportan materia orgánica al medio para que las otras
      especies de plantas y animales puedan volver a desarrollarse en estos
      medios.

      En la naturaleza, existen plantas que son capaces de adaptarse a medios
      con fuertes limitaciones hídricas. La biotecnología marrón se encargará
      además de aplicar las técnicas de edición genética para conseguir que
      otras especies de plantas adquieran esta resistencia.

      Sus principales aplicaciones son:

      - Repoblación de ecosistemas víctimas de la desertización
      - Aprovechamiento de los recursos de los desiertos

  - titulo: Biotecnología Naranja
    foto: /images/biotecnologia/colores/naranja.jpg
    descripcion: |-
      Esta área se dedica a la formación y difusión de la biotecnología y sus
      aplicaciones. Es el área de divulgación de la biotecnología. Su enseñanza
      emerge con fuerza en centros universitarios de todo el mundo. Los
      conocimientos que aporta y su integración interdisciplinaria la convierten
      en una tecnología destinada a ofrecer bienes y servicios y a satisfacer
      nuestras necesidades en un futuro que ya podemos llamar presente.

      Youtubers como divulgadores : a) La Hiperactina (https://bit.ly/3qxF0Rp)
      Sandra Ortonobes: Graduada en Ciencias Biomédicas por la Universidad de
      Barcelona y Máster en Comunicación Científica por la Universidad Pompeu
      Fabra. Creadora del canal de YouTube «La Hiperactina» sobre divulgación y
      biomedicina, b) BiotecX (https://bit.ly/3t4SSUV) Dario Garcia: Doctoral
      Researcher en Université catholique de Louvain, biotecnología, biomedicina
      y todo el mundo biotec. c) Soybiotec.es (https://bit.ly/3ex19ge)

      Programas de Radio: La Mecanica del Caracol con Eva Caballero
      :facebook/lamecanicadelcaracol.radioeuskadi/

      Camaras: Camara argentina de BIotecnología
      Fundaciones: ArgenBio, Fundación Argentina de Nanotecnología

  - titulo: Biotecnología Púrpura
    foto: /images/biotecnologia/colores/purpura.jpg
    descripcion: |-
      Se centra en el estudio de los aspectos legales: medidas de seguridad,
      protección de datos del paciente,  patentes, problemas bioéticos y de
      legislación. Las recientes investigaciones replantean principios morales y
      éticos: reproducción asistida, terapia génica de la línea germinal,
      investigación en animales o clonación.

      Se divide en tres categorías:

      La Bioética es la rama de la ética dedicada a promover los principios para
      la conducta más apropiada del ser humano con respecto a la vida, tanto de
      la vida humana como del resto de seres vivos, así como al ambiente en el
      que pueden darse condiciones aceptables para la misma.

      La Bioseguridad es un conjunto de normas, medidas y protocolos que son
      aplicados en múltiples procedimientos realizados en investigaciones
      científicas y trabajos docentes con el objetivo de contribuir a la
      prevención de riesgos o infecciones derivadas de la exposición a agentes
      potencialmente infecciosos o con cargas significativas de riesgo
      biológico, químico y/ físicos, como por ejemplo el manejo de residuos
      especiales, almacenamiento de reactivos y uso de barreras protectoras
      entre otros.

      El Bioderecho, el avance de la bioética como ciencia ha excedido el
      escenario ético para sumergirse en la esfera de lo legal. Existen dilemas
      o premisas bioéticas de donde se generan las grandes interrogantes
      jurídicas, en torno a las ciencias del derecho, las cuales se deben
      ajustar a la realidad generada por los grandes avances biotecnológicos,
      con el fin de regular el comportamiento de la conducta humana.

  - titulo: Biotecnología Amarilla
    foto: /images/biotecnologia/colores/amarilla.jpg
    descripcion: |-
      Centrada en la producción y control nutricional, es otra de las ramas con
      mayor proyección de los últimos tiempos. Es un campo emergente de la
      industria alimentaria. Los aceites culinarios están formados por ácidos
      grasos cuyo estudio pretende reducir su saturación. Existen los comúnmente
      conocidos como ácidos grasos malos o ácidos grasos saturados, de origen
      animal principalmente y los ácidos grasos buenos o insaturados, como el
      Omega-3, presente en el pescado azul. La biotecnología amarilla también
      estudia los procesos de hidrogenación que tanto afectan al corazón y
      provocan enfermedades cardiovasculares. O la elaboración de alimentos
      modificados con aumento en aporte calórico y suplementos vitamínicos
      utilizados en países en vías de desarrollo para combatir, de forma rápida
      y eficaz, la desnutrición infantil.

      Se agregan los nutraceúticos y los alimentos funcionales, que se
      consideran beneficiosos para la salud y van más allá de la simple
      nutrición. Estos alimentos, compuestos o sustancias naturales ejercen una
      acción terapéutica sobre el cuerpo, por lo que su nombre deriva de la
      mezcla de las palabras 'nutrición' y 'terapéutico'.

      Ejemplos:

      Algaebio+: produce Astaxantina natural a partir de microalgas, el
      antioxidante más potente con beneficios para la salud humana y animal.

      myDNAmap: ofrece un estudio global de 100 variantes genéticas
      científicamente relacionadas con un perfil nutricional. El conocimiento
      sobre esas variantes y la interacción con la dieta puede ayudar a predecir
      el metabolismo de ciertos nutrientes y favorecer la implementación de
      dietas personalizadas.

  - titulo: Biotecnología Negra
    foto: /images/biotecnologia/colores/negra.png
    descripcion: |-
      La biotecnología negra está vinculada al bioterrorismo y las guerras
      biológicas. Se investigan microorganismos patógenos, virulentos y
      resistentes, para convertirlos en armas biológicas o contrarrestar sus
      efectos nocivos (las bacterias Bacillus anthracis (anthrax) o Coxiella
      burnetii, por ejemplo, pueden causan enfermedades letales a nivel
      pulmonar).

      Áreas:

      Bioterrorismo: uso intencionado de un patógeno o producto biológico para
      producir daño a personas, animales, plantas u otros organismos para
      influir sobre la conducta de los gobiernos o intimidar a la población
      civil.

      Armas Biológicas: virus, bacterias u otros gérmenes que normalmente se
      encuentran en la naturaleza, pero que en ocasiones han sido modificados en
      laboratorio para aumentar su capacidad de dispersión o de resistencia a
      los tratamientos médicos o de ser más dañinos. Son más letales que los
      químicos y más difícil de detectar que las nucleares. Se pueden dispersar
      en el agua, la comida y/o entre las personas. Pueden causar la enfermedad
      después de tiempos de incubación muy variables.

      Guerra biológica: es la utilización de microorganismos y sustancias
      derivadas de éstos con fines bélicos, es decir, la utilización de
      organismos vivos para crear pánico, terror y muerte en una situación de
      guerra. Son consideradas armas de destrucción masiva, difíciles de
      controlar y silenciosas, ya que el tiempo necesario para detectar un
      ataque puede ser muy largo debido a los periodos de incubación de las
      enfermedades