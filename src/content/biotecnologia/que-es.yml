    descripcion: |-
      Aunque en ese entonces los hombres no entendían cómo ocurrían estos
      procesos, podían utilizarlos para su beneficio. Estas aplicaciones
      constituyen lo que se conoce como biotecnología tradicional y se basa en
      la obtención y utilización de los productos del metabolismo de ciertos
      microorganismos.

      Los científicos actualmente comprenden en detalle cómo ocurren estos
      procesos biológicos, lo que les ha permitido desarrollar nuevas técnicas a
      fin de modificar o copiar algunos de dichos procesos naturales para poder
      lograr una variedad mucho más amplia de productos.

      Los científicos hoy saben que los microorganismos sintetizan(1) compuestos
      químicos(2) y enzimas(3) que pueden emplearse eficientemente en procesos
      industriales, tales como la fabricación de detergentes, manufactura del
      papel e industria farmacéutica.

      1. Síntesis química es el proceso por el cual se producen compuestos
      químicos a partir de compuestos simples. La síntesis química permite
      también obtener productos que no existen de forma natural, como el acero o
      los plásticos. Actualmente hay catalogados unos once millones de productos
      químicos de síntesis.

      2. Compuestos químicos: es una sustancia formada por la combinación
      química de dos o más elementos distintos de la tabla periódica.

      3. Enzimas: son proteínas que catalizan reacciones químicas en los seres
      vivos. Los enzimas son sustancias que, sin consumirse en una reacción,
      aumentan notablemente su velocidad. No hacen factibles las reacciones
      imposibles, sino que solamente aceleran las que espontáneamente podrían
      producirse. Por ejemplo, en el estómago, las enzimas degradan los
      alimentos en partículas diminutas para convertirlas en energía.

  - titulo:
    foto: /images/biotecnologia/que-es/02.jpg
    descripcion: |-
      La biotecnología moderna surge en la década de los '80, y utiliza técnicas
      denominadas en su conjunto "ingeniería genética", para modificar y
      transferir genes de un organismo a otro. De esta manera es posible
      producir insulina humana en bacterias y, consecuentemente, mejorar el
      tratamiento de la diabetes. Por ingeniería genética también se fabrica la
      quimosina, enzima clave para la fabricación del queso y que evita el
      empleo del cuajo en este proceso. La ingeniería genética también es hoy
      una herramienta fundamental para el mejoramiento de los cultivos
      vegetales. Por ejemplo, es posible transferir un gen proveniente de una
      bacteria a una planta, tal es el ejemplo del maíz Bt. En este caso, los
      bacilos del suelo fabrican una proteína que mata a las larvas de un
      insecto que normalmente destruyen los cultivos de maíz. Al transferir el
      gen correspondiente, ahora el maíz fabrica esta proteína y por lo tanto
      resulta refractaria al ataque del insecto.

      4. Microorganismos: Los microorganismos son organismos vivos unicelulares
      como hongos y bacterias. Los microorganismos son los productores de
      enzimas más eficaces. Estos fabricantes de enzimas producidos naturalmente
      pueden utilizarse en una variedad de procesos agrícolas e industriales.

      Los microorganismos les brindan a los agricultores un nuevo conjunto de
      herramientas biológicas para incrementar el rendimiento agrícola y
      proteger los cultivos. Además, pueden mejorar la salud, el crecimiento y
      la utilización de alimento del ganado.

