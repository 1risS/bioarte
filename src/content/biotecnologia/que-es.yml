nombre: ¿Qué es la Biotecnología?
descripcion: |-
  La Biotecnología se define como un área multidisciplinaria, que emplea la
  la ingeniería, física, química, biología, medicina y veterinaria; y el campo
  de esta ciencia tiene gran repercusión en la farmacia, la medicina, la ciencia
  de los alimentos, el tratamiento de residuos sólidos, líquidos, gaseosos,
  la industria y la agricultura. Probablemente el primero que usó este término
  fue el ingeniero húngaro Karl Ereky, en 1919.

  Una definición de biotecnología aceptada internacionalmente es la siguiente:

  La biotecnología se refiere a toda aplicación tecnológica que utilice sistemas
  biológicos y organismos vivos o sus derivados para la creación o modificación
  de productos o procesos para usos específicos (Convention on Biological
  Diversity, Article 2. Use of Terms, United Nations. 1992).

  La biotecnología tiene una larga historia, que se remonta a la fabricación del
  vino, el pan, el queso y el yogurt. El descubrimiento de que el jugo de uva
  fermentado se convierte en vino, que la leche puede convertirse en queso o
  yogurt, o que se puede hacer cerveza fermentando soluciones de malta y lúpulo
  fue el comienzo de la biotecnología, hace miles de años.

