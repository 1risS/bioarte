    descripcion: |-
      Mas información en: argenbio.org

      ArgenBio es el Consejo Argentino para la Información y el Desarrollo de la
      Biotecnología, creado con el fin de divulgar información sobre la
      biotecnología, contribuyendo a su comprensión y estimulando su desarrollo.
      Surgió del compromiso que asumieron los miembros fundadores para responder
      a la demanda de información acerca de la biotecnología y sus aplicaciones,
      sus beneficios y su seguridad.

      Para cumplir con este compromiso, ArgenBio realiza actividades en las
      siguientes áreas:

      - Capacitación para profesionales y docentes (porquebiotecnologia.com.ar)
      - Información para los medios como fuente de noticia y consulta
      - Información para profesionales de la salud (con especial foco en
        aquellos especializados en nutrición), profesionales que realizan alguna
        actividad en la cadena alimentaria (ej. chefs) y personas interesadas en
        conocer más sobre nutrición y seguridad de los alimentos
        (www.infoalimentos.org.ar)
      - Actividades de divulgación para público en general
