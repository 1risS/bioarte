nombre: Modelado Molecular
cvUrl:
formacion: |-
  Arte metaperceptual:  el artista denomina de esta forma al género artístico que
  utiliza como background del discurso poético aquella parte de la realidad que no
  es perceptible por los sentidos, puntualmente por el sentido de la vista dentro
  del campo de las artes visuales. En el caso de estas obras que presenta en la
  disciplina de la escultura digital, el objeto se construye en base a
  biomoléculas cuyo campo visual es menor a la distancia entre fotones, por tal
  motivo solo pueden ser percibidas gracias a la tecnología de la microscopía
  electrónica, difracción de rayos x, y el soporte computacional gráfico que
  permite que sean reconstruidas en la virtualidad.

bio: |-
  Una definición de "modelado molecular" sería: "conjunto de métodos y técnicas
  computacionales para modelar, imitar y predecir la estructura y comportamiento
  de las moléculas". 
  En cambio, el "modelado molecular artístico" se podría comparar con la música.
  Cientos de programas y herramientas reproducen piezas musicales a la
  "perfección", y ayudan para escribir o tocar canciones. Sin embargo, existen
  elementos que sólo un músico puede transmitir con su instrumento: matices,
  tonos, sentimiento, pasión, éxtasis, pausa, emoción, drama. En resumen:
  interpretación. Para mí, el modelado molecular artístico es un poco esto. Es
  atrapar al "lector", poner "interpretación" en una simple representación visual
  y "caprichosa" de un resultado científico. Es, en definitiva, la convergencia
  entre arte y ciencia.
