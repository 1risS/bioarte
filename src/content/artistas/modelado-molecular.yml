  - ciudadPais: Buenos Aires, Argentina
    foto: /images/artists/modeladoMolecular/09 - Zona de mutación_SMALL.png
    titulo: Zona de mutación
    url:
    descripcion: |-
      Autor: Federico Coscio.

      Esculturas mutantes construidas con piezas modulares giratorias.

      Zona de mutación es un conjunto de objetos escultóricos en movimiento y
      transformación, compuestos por piezas modulares de cierta complejidad
      geométrica, que describen el comportamiento de las proteínas. En general la
      observación científica del fenómeno natural "proteínas" es llevado al arte
      produciendo una irrupción de la escala nanométrica en la escala humana que lleva
      al público a la reflexión del fenómeno hipercomplejo de las biomoléculas. En la
      obra se programan secuencias de unión para dar origen a un diseño diferente del
      objeto escultórico.

