  - ciudadPais: Buenos Aires, Argentina
    foto: /images/artists/modeladoMolecular/02 - Surfing with the Alien snakes_SMALL.png
    titulo: Surfing with the Alien snakes
    url:
    descripcion: |-
      Autor: Pablo Power.

      Surfeando el espacio recíproco de una matriz cristalográfica, cuatro
      serpientes apocalípticas, con sus lenguas bífidas carboxiladas, avanzan en
      perfecta sincronía hacia la destrucción de los antibióticos … o su
      renacimiento.

      El relebactam es uno de los inhibidores de última generación, utilizado para
      bloquear la acción de las β-lactamasas de espectro extendido que producen muchas
      de las especies bacterianas patógenas multirresistentes. PER-2 es una de las
      β-lactamasas más frecuentes en nuestro país, y a veces forma estructuras
      cristalográficas en donde cuatro moléculas independientes de la proteína se
      ordenan simétricamente en la celda del cristal. Esta imagen corresponde a la
      estructura del cristal de PER-2, resuelto a 2.1 Å (angstroms), en complejo con
      moléculas de relebactam. Las cadenas carbonadas centrales de los cuatro
      monómeros se representaron como "balls & sticks" (pelotas-palos) blancos,
      cubiertas por una superficie suavizada azul transparente, y las respectivas
      moléculas de relebactam unidas al sitio activo, representadas en "sticks" rojos.
      Esta estructura aún no ha sido depositada en el Protein Data Bank (PDB).

  - ciudadPais: Buenos Aires, Argentina
    foto: /images/artists/modeladoMolecular/03 - Breathe.png
    titulo: Breathe
    url:
    descripcion: |-
      Autor: Pablo Power.

      "Respira, respire en el aire. No tengas miedo de preocuparte. Vete, pero
      no me dejes" (traducción de "Breathe", del LP "The dark side of the moon"
      de Pink Floyd, 1973).

      Una manera habitual de representar las proteínas es destacando la superficie de
      las estructuras terciarias, y coloreando los diferentes aminoácidos que las
      componen de acuerdo a su potencial electrostático (según la ley de Coulomb), en
      donde los colores rojo y azul denotan residuos con potencial negativo y
      positivo, respectivamente (blanco es neutro). 

      La imagen corresponde a la
      estructura cristalográfica de la metalo-β-lactamasa de origen ambiental LRA-12,
      resuelta a 2.1 Å, y depositada bajo el código "5AEB" en la base de datos del PDB
      (Protein Data Bank). Cada unidad cristalina consta de 2 monómeros de enzimas
      ("pulmón" izquierdo y derecho), conectados por un átomo de cobalto, que sólo
      cumple una función de estabilización del complejo cristalino. Sus sitios activos
      se encuentran en "grietas" profundas localizadas en los extremos superiores,
      según la vista de la imagen. El artículo correspondiente ha sido publicado en
      PLoS One en 2017.

  - ciudadPais: Buenos Aires, Argentina
    foto: /images/artists/modeladoMolecular/04 - Caught in a web_SMALL.png
    titulo: Caught in a web
    url:
    descripcion: |-
      Autor: Pablo Power.

      Atrapada en una red colgante, pende la esperanza que terminará con la
      agonía, y volverá al monstruo inofensivo. Los modelos de proteínas
      derivados de la cristalografía por rayos X se obtienen a partir de la
      difracción o dispersión de los rayos X luego de impactar la estructura
      sólida de un cristal de proteínas, y esa dispersión se "traduce" como una
      "malla" o entramado que representa la densidad electrónica de cada átomo
      que conforma cada aminoácido de la macromolécula. Luego, mediante una
      serie de programas informáticos y algoritmos diversos, y usando otra
      proteína similar como "molde", se obtiene el modelo de la proteína de
      interés, dentro de esa malla. La imagen muestra la estructura terciaria de
      la β-lactamasa CTX-M-151, representada como tubos "grumosos" multicolores,
      estabilizada por moléculas de agua del cristal (los cuerpos esferoides
      rojos) y, en su sitio activo, una molécula del inhibidor avibactam se
      encuentra unido y "envuelto" por una malla gris que representa la nube de
      densidad electrónica. La estructura, resuelta a una alta resolución (1.32
      Å), se encuentra depositada en el Protein Data Bank (PDB) con el código
      "6BPF", y saldrá publicada en el próximo número de Antimicrobial Agents &
      Chemotherapy.

  - ciudadPais: Buenos Aires, Argentina
    foto: /images/artists/modeladoMolecular/05 - Metal forever.png
    titulo: Metal forever
    url:
    descripcion: |-
      Autor: Pablo Power.

      La música es una parte fundamental de mi vida. Una especie de "segunda
      profesión no remunerada", pero que me da (y perdón por el "sacrilegio") la
      paz interior que no me da la ciencia, quizás porque no conlleva la misma
      responsabilidad. Soy guitarrista y compositor de rock, y el heavy metal es
      uno de mis géneros favoritos.

      Las metalo-β-lactamasas pertenecen a una enorme familia de enzimas con
      actividades muy variadas, y todas ellas funcionan gracias a la presencia de uno
      o dos átomos de zinc como cofactor en su sitio activo. La obra de la imagen
      corresponde al sitio activo de la metalo-β-lactamasa LRA-12, cuyo cristal fue
      resuelto a 2.1 Å (depósito 5AEB en el PDB). Está representada por hélices α,
      cadenas β y loops flexibles como "tubos de aluminio", los átomos de carbono
      centrales (Cα) de cada aminoácido como espículas de hierro (anaranjados), los
      residuos importantes para la conformación del sitio activo se detallan en color
      "mercurio", y los cofactores zinc como esferas color … zinc; además se observan
      algunos iones sulfato, que quedaron en el cristal como "impurezas" de los
      buffers de cristalización, en color azufre. El fondo representa la parrilla de
      un amplificador de guitarra. Esta estructura fue parte de una publicación de
      2017 en la revista PLoS One.

  - ciudadPais: Buenos Aires, Argentina
    foto: /images/artists/modeladoMolecular/06 - SARS COV 2 - fotograma de INFINITO INTERIOR.png
    titulo: INFINITO INTERIOR
    url: www.coscio.com
    descripcion: |-
      Autor: Federico Coscio.

      "INFINITO INTERIOR" Es una obra de intersección arte y ciencia, que se compone
      de tres esculturas digitales modeladas con biomoléculas, las proteínas
      estructurales de la nucleocapside de los virus sars cov 2, hiv, y dengue, los
      diseños están realizados con el programa vmd (visual molecular dynamics) de
      modelado molecular y visualización de estructuras de proteínas resueltas a
      través de difracción de electrones. La obra "infinito interior" pertenece a la
      serie "Arte metaperceptual". La acción artística nace en la generación del
      lenguaje morfológico propio del universo nanométrico como punto de partida
      (realidad), para alcanzar una poesía visual abstracta a partir de las
      herramientas de modelado usadas en el campo científico.

  - ciudadPais: Buenos Aires, Argentina
    foto: /images/artists/modeladoMolecular/07 - Faro del fin del mundo_SMALL.png
    titulo: EL FARO DEL FIN DEL MUNDO
    url:
    descripcion: |-
      Autor: Federico Coscio.

      En el interior de la estructura del virus se diseñó un espacio habitable,
      mostrando la potencialidad estructural de estas "bio-maquinarias". El
      título "El faro del fin del mundo" está motivado por la idea de evidenciar
      los límites perceptuales de la realidad física en el universo
      nanomolecular, como los confines de un mundo a explorar. A partir de
      diferentes diseños de teselaciones en el espacio de tres dimensiones,
      provenientes de la aplicación del sistema SPAn, se han desarrollado
      modelos, que fueron llevados a la investigación en el campo de la biología
      molecular desde el año 2015, en predicción de estructuras de virus, con la
      colaboración del Dr. Diego Ferreiro y el Dr. Alejandro Nadra,
      investigadores del CONICET, FACEN- UBA.

