formacion: |-
  Federico Coscio
  Artista Visual, Matemático, Investigador y Profesor de diseño y morfología.
  Estudió con el Maestro Adolfo Nigro Becado por la Fundación Antorchas. Autor
  del Libro "Teoría de Anticristales" Publicado en la  Biblioteca Nacional
  Argentina en 2014./ 2015 -2020 Colaborador en investigación del Laboratorio de
  Fisiología de Proteínas de FCEN UBA. 2015 -2020 Dirigió tres proyectos de
  Investigación con desarrollos tecnológicos para hábitat de emergencia- FAU-
  UCASAL - Salta./ 2018- Director de la Catedra Libre Innovación morfológica
  Aplicada INMA. FAU- UCASAL. 2017/18- Profesor de diseño y 2019/2020 Morfología
  FAU UCASAL./- Entre 1989 y el 2020 obtuvo importantes premios en las
  disciplinas: Pintura, instalación y fotografía a nivel regional, nacional e
  internacional. Realizó alrededor de 30 exposiciones individuales en Galerías y
  Museos y Centros culturales de Argentina, Perú y Estados unidos. Dentro de la
  intersección Arte y ciencia:  2017- "Morfología de la nada" Museo de arte
  contemporáneo de Salta.  2016- "ANTICRISTALES" - Bienal Internacional de Arte
  y ciencia DCA Mar del Plata. Participó en más de cuarenta salones y
  exposiciones colectivas a nivel nacional e internacional. Dirigió al menos 15
  Workshops de grado y posgrado en el país y el extranjero y brindó numerosas
  conferencias en universidades nacionales y extranjeras en el campo del Arte,
  Arquitectura y Biología Molecular.

