nombre: Oliverio Duhalde
cvUrl: www.oliverioduhalde.com
formacion: |-
  Artista tecnológico, Artista sonoro y Bioartista. Su obra profundiza en el diálogo entre sonido, espacio, materiales, formas, vida y movimiento, combinando tecnologías anacrónicas Oliverio busca una y otra vez la poética resiliente de la vida.

bio: |-
  Lic. en Dir. Orquestal (UCA) realiza estudios en ing. de sonido (AES) y artes visuales (Di Tella y Fund. Telefónica). Dirige la Lic. en Música Cinematográfica (UCA) y es profesor titular en Arte Sonoro, Acústica, Filmscoring y Sound Design. Dirige Segno Sound (estudio de producción sonora) componiendo 300 piezas para Cine, Teatro, Videojuegos e Instalaciones. Sus inquietudes cosmogónicas lo conducen a la vida, la tecnología, el espacio-tiempo y el sonido, desarrollando nuevas poéticas fértiles y buscando realzar el singular privilegio humano de ser "los ojos del universo que se mira a sí mismo". Participó en más de 40 exposiciones destacando FASE, ArCiTec, Interactivos, Variaciones Tecnológicas, Sonar, Samsung Innova y Salon Nacional en Argentina y el exterior. Recibió premios y menciones tales como Sel. Salón Nacional, ArCiTec, Samsung Innova, Teatros del Mundo, Fondo Cultura Nación, Premio Nacional a la Innovación Educativa, Beca Antorchas, Interactivos, Beca Bicentenario, Beca FNA.

