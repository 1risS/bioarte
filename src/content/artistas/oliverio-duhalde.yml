    titulo: DANDELION
    url: https://www.oliverioduhalde.me/dandelion
    descripcion: |-
      DANDELION es una escultura sonora conformada por tubos, madera, electrónica y actuadores robóticos. Su forma está inspirada en la semilla del dandelion y como tal, flota balanceandose, como si fuera mecida por el viento. Su identidad sonora está basada en conceptos biológicos. Cada uno de sus tubos periféricos resuena por su propia voluntad, como si fuera una célula viva individual. Al encontrarse unidos a través de un eje central, entre todos ellos conforman una comunidad sonora. Ante la presencia del visitante, DANDELION cobra vida. A través de sus sensores, la escultura comienza a sonar ejecutando un algoritmo basado en el proceso inflacionario relativo al crecimiento y muerte de una comunidad de bacterias. Conformando una composición musical autogenerada por procesos generativos de reproducción natural. El visitante oirá entonces un sonido sutil parecido a una campana proveniente de uno de sus 12 tubos. Este sonido comenzará a reproducirse transmitiendo la vida sonora a otros tubos de su vecindad hasta llegar a un clímax de objetos sonoros vivos. Sin embargo, minutos más tarde, la comunidad perecerá hasta sumergirse en las profundidades del silencio nuevamente. DANDELION permanecerá silencioso entonces, como una semilla, en potencia, hasta renacer sonoramente en futuros encuentros. Cada canto de DANDELION es único e irrepetible como cada uno de nosotros, como cada comunidad viviente, como cada planeta o universo posible.

  - ciudadPais: Buenos Aires, Argentina
    foto: /images/artists/oliverioDuhalde/02 VOLVOX  Portraid 576x880.jpg
    titulo: VOLVOX
    url: https://www.oliverioduhalde.me/volvox
    descripcion: |-
      El proyecto VOLVOX es una bio-instalación donde un ser vivo microscópico (volvox) controla todo el entorno sonoro y visual que lo rodea. El volvox y sus colonias descendientes son monitoreados por un microscopio de alta precisión que gracias a un algoritmo transforma sus patrones de movimiento en información sonora y lumínica. En la instalación puede verse el ser vivo que se encuentra presente   bajo la lente de un microscopio. Filmado por cámaras microscopicas en tiempo real, su imagen se amplifica a escala humana a través de una proyección circular suspendida en el centro de la instalación. De esta manera se crea un círculo cerrado donde el ser vivo controla un ambiente que a su vez influye a ese mismo ser vivo. Y dentro de este juego de ínter influencias el espectador podrá elegir entre observar al volvox a través del microscopio, 
      o simplemente dejarse llevar por un entorno controlado indirectamente por estos seres. El círculo se cierra entonces y observador y observado forman parte de el mismo fluir conformando un "ouroboros".
      La instalación forma parte de un proceso de investigación donde participan científicos y docentes de la UBA, el instituto Houssay (IBYME) y la UCA. Volvox ha obtenido mención en el premio ArciTeC y expuesto en el CCTGSM, en la ciudad universitaria de Buenos Aires, en el IBYME y en la exposición FASE 8.0 en el C.C.Recoleta.

  - ciudadPais: Buenos Aires, Argentina
    foto: /images/artists/oliverioDuhalde/03 Pasto Termosintético Portraid 576x880.jpg
    titulo: PASTO TERMOSINTETICO
    url: https://vimeo.com/61047955
    descripcion: |-
      Pasto termosintético es una instalación multisensorial creada por Martin Bonadeo con Diseño Sonoro de Oliverio Duhalde. La obra propone una representación tridimensional pictórica de un proceso dinámico: pasto creciendo. Sobre un pedestal se presentan 600 termómetros rellenos con alcohol y pigmento clorofílico verde extraído de vegetales. Una serie de temporizadores controlan el encendido/apagado o día/noche de lámparas incandescentes ubicadas bajo los termómetros. El bulbo de los termómetros se encuentra en contacto con las lámparas de modo tal que con el calor que produce la luz, el fluido dentro de los termómetros comienza a subir por el capilar, llenándolo por completo en un minuto. Mientras más lámparas están activas, mayor es la luminosidad en la sala, el calor generado y la cantidad de verde dentro de los termómetros. La sala está techada y funciona como invernadero, reteniendo el calor de los visitantes. El descenso de la temperatura se acelera gracias a unos rociadores que disparan fragancia a "pasto recién cortado" sobre los termómetros y aromatizando sutilmente el espacio. El diseño sonoro combina 600 osciladores que desfazados polirítmicamente generan la ilusión de estar en presencia de una máquina viviente. Energética. La clorofila es energía solar es energía luminosa convertida en energía química mediante un proceso natural y equilibrado: la fotosíntesis. La obra reflexiona sobre el origen de la pigmentación y su importancia en el origen de la vida.

  - ciudadPais: Buenos Aires, Argentina
    foto: /images/artists/oliverioDuhalde/04 Cantos del Sapo (Espectros - Luz de Houssay) Portraid 576x880.jpg
    titulo: CANTOS DEL SAPO
    url: www.luzdehoussay.wordpress.com/obras/espectros/
    descripcion: |-
      Esta obra es una intervención sonora permanente y forma parte de la intervención artística realizada 
      por Martin Bonadeo y Patricia Saragueta titulada "Espectros" y se ubica en el subsuelo de la Biblioteca
      Bernardo A. Houssay del Instituto de Biología y Medicina Experimental (IBYME). y consiste en la 
      intervención de siete muebles y archivos pertenecientes a B.A. Houssay. Dentro de ellos se ubican 
      cajas de luz con retratos de B.A. Houssay y fotografías de archivo, que podrán ser, a su vez, 
      reorganizados por el público. La intervención cuenta con el diseño sonoro de Oliverio Duhalde, 
      quien crea una pieza electroacústica utilizando las llamadas de apareamiento de uno de los objetos 
      de estudio más importantes en la vida de B. Houssay, el Sapo "Bufo arenarum" como disparadores de diez 
      osciladores sintéticos sincronizados en consonancia. La textura sonora resultante se reproduce 
      indefinidamente a través de altavoces ocultos en los muebles. Pasando desde los cantos orgánicos 
      puro sin intervención hasta pasajes puramente sintéticos basados en los ritmos y alturas provenientes de los cantos originales luego todo vuelve a su estado original. Simbolizando de esta manera el la sintesis descriptivo analitica que intenta realizar la ciencia sobre la fenomenología natural.

  - ciudadPais: Buenos Aires, Argentina
    foto: /images/artists/oliverioDuhalde/05 Micra Portraid 576x880.jpg
    titulo: MICRONATURA
    url: www.micra.me
    descripcion: |-
      MICRONATURA es una videoperformance basada en proyecciones provenientes de microscopios en vivo a través de técnicas de cine expandido. El contenido de las proyecciones son seres vivos microscópicos que habitan las aguas del Río de la Plata. Estos seres, sus movimientos e interacciones con los artistas, son el centro de la performance generando material coreográfico y visual que es amplificado, proyectado e intervenido. La performance incluye diseño sonoro y música en vivo a través de un ensamble de violín, cello electrico, guitarra eléctrica intervenida, sintetizadores analógicos y percusión. Las proyecciones resultantes de las observaciónes microscópicas, son intervenidas por filtros de luz analógica y técnicas digitales de VJing  generando paisajes visuales abstractos en constante diálogo con primeros planos microscópicos.La video performance dura 30 minutos, es realizada por el colectivo MicrRA (colectivo de arte microscópico) que está constituido por artistas, científicos, arquitectos, docentes universitarios e investigadores del CONICET. Desde el año 2016 Micronatura se ha presentado en diversas ocasiones destacando el Centro Cultural Recoleta, Aula magna de Ciencias exactas UBA, Noche de los Museos, FASE 8.0 y en Museo C3 (Mincyt). La performance Micronatura está conformada por los siguientes integrantes: Martín Bonadeo, Oliverio Duhalde, Patricia Saragüeta, Sebastian Aznar, Lucrecia Urbano.
