    titulo: OMPHALOS bioinstalación
    url: https://www.oliverioduhalde.me/omphalos
    descripcion: |-
      OMPHALOS es una instalación viviente conformada por un organismo  vegetal, soporte vital, sensores, computadora, espejos, sonido y luz. Pero en realidad es más que eso. Es la construcción de un altar de la vida, un "omphalos", en cuyo  epicentro se encuentra un helecho vivo que lo controla todo a su alrededor,  incluso su propia supervivencia y desarrollo.
      Sonido, luz, temperatura y humedad conformarán un entorno multisensorial que el internauta podrá atestiguar a traves de un recorrido de documentaciones.

      Un helecho precisa 8 horas de luz y 16 de penumbra, en ambos procesos, el helecho realiza una intensa actividad fisiológica que puede ser condensada en el tiempo a través de fotos que conforman un timelapse comprimiendo cada hora en 10 segundos.
      El espectador entonces tendrá la oportunidad de establecer una analogía entre el su propio ritmo vital y el ritmo vital del vegetal. El internauta se vera invitado a  establecer una comunión de perspectivas temporales. Plasmadas en una serie de piezas audiovisuales cuya imagen, alteracion de color y sonido priovienen de la informacion fisiologica de la planta.

  - ciudadPais: Buenos Aires, Argentina
