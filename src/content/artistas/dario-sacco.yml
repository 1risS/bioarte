    descripcion: |-
      Bio‐instalación sonora 2014/20

      ¿Cual es la génesis de un proyecto artístico que propone una experiencia que tiende a poner
      en evidencia el comportamiento presente en la constitución de organismos vivos?
      Desde este disparador, se presenta esta bio‐instalación sonora formada por una colonia de
      seres constituidos por partes tecnológicas en desuso y bio‐unidades de material orgánico en
      descomposición. Estas unidades denominadas MFC (Celdas de Combustible Microbiano, por
      sus siglas en Ingles), producen energía que controlan la frecuencia de oscilación sonora de
      cada pieza de la colonia de forma independiente. El conjunto de piezas‐organismo funciona
      como un único cuerpo sonoro que fluctúa en el espacio expositivo, producto de las
      cancelaciones y sumatorias de las diferentes mini variaciones en la oscilación que cada pieza
      produce independientemente. Por medio de este proceso, se despliega un resultado sonoro
      emergente en el ambiente, que surge de la acción sencilla y repetitiva de cada una de las
      piezas que forman parte de "Colonia". En el año 2014, invité al medico veterinario Gabriel
      Cicuttin para trabajar en conjunto un proyecto artístico‐científico que tuviese un componente
      concreto de la vida orgánica. Surgió la idea de experimentar con cultivos bacterianos, por sus
      características, potencial, y por la posibilidad que brindan las bacterias de relacionarse con el
      universo de la electricidad. "Colonia" es una instalación, con un formato que denominamos
      "Bio‐instalación sonora". Aquí la emergencia del sistema tiene que ver con la modificación de
      los patrones rítmicos sonoros que se pueden escuchar en el ambiente, (donde eventualmente
      se monta el proyecto). Esta modificación rítmica es producto del comportamiento eléctrico
      producido por las bacterias en las MFC.

