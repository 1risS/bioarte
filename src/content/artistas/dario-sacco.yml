    titulo: PECES COMO (ARTE)
    url:
    descripcion: |-
      Bio‐instalación sonora 2005/06

      El proyecto proponía, a través de una pecera modificada, que los posibles
      espectadores/visitantes de la obra tuviesen la posibilidad de alimentar a peces reales (del
      genero "Carassius", peces de agua dulce), los cuales producían, por medio del cambio en el
      patrón de sus movimientos, una ambientación sonora en el espacio de la instalación. Esto se
      lograba por medio de la captura de los movimientos de dichos peces con una cámara de video
      y luego existía un proceso con un algoritmo escrito para esta obra. El trabajo planteaba un
      juego de palabras entre "el arte", en cuestión (en relación a lo presentado en el espacio físico
      real) y la acción de "comer" o "alimentar", en este caso a los peces de la obra para que se
      moviesen y que fuesen de alguna manera, los "performers" de la obra. Me interesaba el gesto
      de alimentar a los peces porque funciona como metáfora de participación de las personas en
      el desarrollo de la experiencia. Este gesto era fundamental en el proyecto, ya que tomado
      literalmente, el alimento posee el primer grado de necesidad de los seres vivos, por
      consiguiente, fue muy significativo que ya en las primeras ideas del diseño de esta pieza, debía
      estar presente en ella un ser vivo como protagonista principal. La interacción lograda aquí, no
      era del todo directa, ya que la obra estaba siempre en funcionamiento por si sola, (o mejor
      dicho, los peces siempre estaban generando sonidos). El visitante introducía una variable de
      disturbio con la acción de alimentar y era imposible adivinar como reaccionarían los peces
      ante esta variable. Una de las cosas que me interesaban era que este factor de disturbio
      dentro del sistema, producía un cambio en la dinámica sonora de la obra en el tiempo y el
      resultado del mismo era percibido luego de un determinado periodo.
