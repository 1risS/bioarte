formacion: |-
  Buenos Aires, Argentina, 1974. Es LICENCIADO EN ARTES ELECTRÓNICAS egresado de
  la UNIVERSIDAD NACIONAL DE TRES DE FEBRERO (Untref). Cursó en la misma casa de
  estudios la MAESTRÍA EN TECNOLOGÍA Y ESTÉTICA DE LAS ARTES ELECTRÓNICAS. Es
  Artista electrónico, investigador, docente, compositor.
bio: |-
  Sus intereses radican en la creación de proyectos que poseen comportamientos
  autónomos en vínculo con temáticas biológicas y orgánicas. Sus instalaciones y
  esculturas electrónicas e híbridas se caracterizan por generar sonoridades
  particulares a partir de dichos comportamientos. Sus trabajos han sido
  seleccionados en festivales locales e internacionales, entre otros en: III
  BIENAL PATAGÓNICA DE MÚSICA ELECTROACÚSTICA Y ARTE SONORO / INSONORA IV /
  TRANSÓNICA / TSONAMI / ZÈPPELIN EXPANDIT. En 2016 resultó finalista en la
  segunda edición del PREMIO UNTREF A LAS ARTES ELECTRÓNICAS del MUNTREF. En
  2020 participó como invitado del prestigioso festival Internacional ARS
  ELECTRONICA. Fue durante 4 años (2008/11) curador y coordinador de montaje del
  área multimedia en los eventos del colectivo FUGA PRODUCCIONES. Desde 1999
  tiene realizados como participante y como invitado más de 30 seminarios
  nacionales e internacionales sobre la relación del arte y la tecnología.
  Realizó residencia artística en Chile (2011). Ha expuesto sus proyectos de
  forma presencial y remota en más de 30 espacios públicos y privados de
  Argentina, Brasil, Chile, México, España y Austria.
