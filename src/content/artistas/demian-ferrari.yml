    descripcion: |-
      En el marco de la LAM 360°- 4°  Land Art Mongolia Biennial
      El objetivo de Cartografías Invisibles  fue resignificar e interpretar
      territorios, transitarlos y atravesarlos para obtener lecturas disímiles a
      las cotidianas.
      El proyecto nació a partir de la residencia LAM 360° (Land Art Mongolia
      Biennial), que planteaba un fuerte vínculo con el espacio por desarrollarse en
      Murum Sum, plena estepa de dicho país asiático. Desde ese lugar, nos propusimos
      construir un robot que pudiese transitar el territorio mongol y que a su vez
      sirva como visualizador de información del aire que respiramos que no podríamos
      apreciar sin tecnología mediante. El robot, denominado Life Guardian, y
      planteado como una nueva posible especie del antropoceno, es en realidad un
      cyborg construido mediante una parte mecánica impresa en 3d y una parte viva: un
      hongo. La parte biótica determina y modifica el comportamiento del robot,
      convirtiéndose metafóricamente en su cerebro.  En su estructura, posee
      diferentes tipos de sensores que lo hacen chequear de manera permanente el lugar
      donde se desplaza como así también las condiciones en la que se encuentra el
      organismo vivo. Siempre se moverá buscando el mayor bienestar. Los datos que
      recauda son de humedad, temperatura, color del hongo, presencia de polución en
      el aire, tipo de gases en la atmósfera y registros fotográficos. Todos pueden
      ser vistos en el lcd que contiene en su armazón y que permite visualizarlos en
      tiempo real, como también almacenarlos en su tarjeta sd junto a la posición
      mediante el dispositivo de gps. El proyecto pretende visualizar la información
      invisible en los entornos en los que nos desarrollamos, en pos de ser
      conscientes de lo que respiramos.
