    titulo: Vínculos comunitarios
    url:
    descripcion: |-
      La obra consiste en un organismo robótico con características animalísticas que se constituye como una especie de compañía en épocas de pandemia. Tiene la particularidad de interactuar con los humanos aprendiendo comportamientos a partir de una interfaz digital. Quienes participen, podrán enseñarle movimientos a partir variar su morfología que grabará para poder reproducirlos de manera autónoma, constituyendo paulatinamente su comportamiento como la suma de aprendizajes de todos los participantes.

      La propuesta busca explorar las posibilidades expresivas de la tecnología y la
      robótica para generar vínculos colectivos comunitarios: Cada espectador podrá
      interactuar con el organismo robótico y a su vez percibir lo aprendido y
      enseñado por otros participantes. De este modo podríamos hablar de arte
      comunitario desde el momento en que la obra se constituye como una conjunción de
      individualidades en dialogo.
