    descripcion: |-
      Displaced, es una instalación robótica sobre los desplazamientos
      vinculados a los desastres climáticos, a las migraciones forzadas, los
      destinos inciertos y la incertidumbre.  Desde 2009, se estima que una
      persona por segundo es obligada a abandonar su hábitat por fenómenos
      naturales causados por el cambio climático: inundaciones, sequías,
      terremotos, tsunamis, desmontes, minería y contaminación de recursos
      hídricos.
      La obra, es un robot bípedo con morfología y comportamiento inspirado en un
      pájaro, realizado con piel de biomateriales. Su caminar es forzado, difícil,
      pero constante.  Se desplaza en territorios nuevos conociéndolos y absorbiendo
      sus características, dejando atrás su historia y rutina y debiéndose adaptar a
      los nuevos cambios para sobrevivir.  El organismo evita amenazas, y por lo tanto
      en su caminar se distancia de los humanos que lo llevaron a la
      reterritorialización. El proyecto fue realizado mediante la construcción de una
      estructura de piezas impresas en 3d en PLA, servomotores,  arduino, componentes
      electrónicos,etc. Fue revestido en bioplásticos realizados con yerba mate,
      remolacha, porotos y pelo humano.
