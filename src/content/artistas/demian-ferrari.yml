formacion: |-
  Investigador artista. Realizó la Maestría en Tecnología y Estéticas de las Artes Electrónicas en la UNTREF, y es Técnico en Mantenimiento de Aviónica. Su área de investigación es la robótica y sus vertientes artísticas.
bio: |-
  En 2020 obtuvo el 1er Premio Itaú en la categoría Arte Robótico, y en 2019
  recibió una Mención honorífica en el 1er Concurso de Arte y Tecnología del
  Fondo Nacional de las Artes. Además, fue seleccionado en el mismo año para ser
  parte del Global Community BioSummit 3.0 desarrollado en el  MIT MediaLab  en
  la que expuso uno de sus biorobots realizados con Ana Laura Cantera, con quien
  integra el colectivo artístico Robotícula. 
  Las muestras recientes en las que participó fueron: Global Community BioSummit
  (MIT), Fondo Nacional de las Artes: Concurso de Arte y Tecnología (CCK),  5th
  Biennial Land Art Mongolia -Mongolian National Art Gallery, Ulaambaatar,
  Mongolia, y Noviembre Electrónico en el Centro Cultural San Martín.
