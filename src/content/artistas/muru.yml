    descripcion: |-
      El proyecto Namiki invita a percibir las resonancias de eventos mínimos de nuestro entorno y descubrir por medio de su sensado y cristalización audiovisual la unión entre las entidades vivas. Desarrollamos un modelo de investigación para sensar la fuerza vector en expansión de distintas entidades, observando particularmente el aspecto energético y vibrátil del movimiento de los cuerpos en el espacio y su roce con él.

      El proyecto evoluciona desde el confinamiento impuesto por la pandemia. Telecomunicados, desarrollamos los dispositivos de sensado, filosofamos sobre nuestra relación con la vida y elegimos gestos mínimos de nuestros universos recortados por el confinamiento.

      Planificamos un observatorio de resonancias1​​, una base de datos con las graficaciones de los sensados, primera instancia de abstracción y puesta en diálogo de los distintos eventos del entorno y documentamos el pasaje del plano fenomenológico al virtual en video2​

      Presentamos un espacio que reúne los resultados de nuestro proyecto: el ​universo virtual Namiki : cristalizaciones líticas surgidas de nuestro observatorio de resonancias orbitan para ayudarnos a pensar el aspecto energético, vibrátil e indisoluble que conforman en unidad las entidades vivas.

      Presentamos además dos eventos: 1) el diálogo entre la bailarina y Achira, una performance con sensado y cristalización audiovisual de datos en tiempo real. 2) una intervención en un entorno interactivo virtual en el que pensaremos colectivamente en torno a la unidad de la vida.
