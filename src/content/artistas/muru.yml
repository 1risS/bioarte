formacion: |-
  Somos semillas en agenciamiento electromagnético con la tierra y en resonancia con las diversas comunidades terrestres. Cristalizamos las turbulencias vitales de diversas entidades y sus códigos de vida en universos sintéticos y fenomenológicos.

bio: |-
  Ha exhibido sus obras en Argentina, Brasil, Venezuela, Canadá, EEUU, México,
  Irán, Israel, Mongolia, Francia, España, Perú, Bangladesh, entre otros.

  MURU 7.8 reúne a Lupita Chávez Pardo, Leandro Barbeito, Nic Motta y Claudia Valente,. Trabajaron colaborativamente en muchos proyectos previamente al año 2020 pero desde entonces tienen un nombre en común, ahora son murureantes.

  Guadalupe Chávez (México, 1985)

  Artista docente e Investigadora. Egresada de la Licenciada en Artes Plásticas de la Universidad de Guanajuato, con estudios de posgrado en Tecnología y Estética de las Artes Electrónicas,

  Claudia Valente (Argentina, 1965)

  Artista, docente e investigadora. Magister en Tecnología y Estética de las Artes Electrónicas (UNTREF). Licenciada en artes visuales (UNA).

  Nic Motta (Argentina, 1994)

  Artista, docente e investigador. Estudió Artes Visuales (UNA) y cursa la Maestría en Tecnologías y Estéticas de las Artes Electrónicas (UNTREF)

  Leandro Barbeito (Argentina, 1993)

  Docente y desarrollador de dispositivos hardware programable para empresas y proyectos artísticos. Es profesor  de  robótica  educativa  en  la  escuela  integral  Maimónides

