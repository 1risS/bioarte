    descripcion: |-
      Instalación robótica. Base de Datos + Microcontroladores + Objeto +
      Mecánica + Micro-organismos vivos. 
      Autores: Daniel Álvarez Olmedo - Diego Diez - Guido Villar. 2011 La
      instalación toma datos de la tasa de mortalidad por mil habitantes de la
      población total del país de los años 1980 a 2007, por franja etaria,
      información del Ministerio de Salud de la Nación. La interfase de la
      instalación robótica procesa y controla los datos, modificando el actuar del
      objeto real y físico que posee una forma de suero de hospital y que contiene
      en su interior un líquido indicador pH de color rojo que representa la sangre
      de los muertos en porcentaje entre los años 1980 y 2007, con un dispositivo de
      válvula de apertura y cierre limita, mediante un goteo, el pasaje de líquido a
      un recipiente que contiene agua con microorganismos vivos. Estas bacterias se
      aglutinan alrededor de las gotas que caen devorando su composición (se
      estipula que el contenido indicador pH dentro del recipiente tendrá la
      duración del tiempo real de la muestra). El objeto está dotado de autonomía y
      realiza sus cálculos sobre la información inicial suministrada por la
      estadística, el dispositivo goteará más en los años de mayor mortalidad, cada
      gota es el equivalente a 1 000 muertos de la estadística de la base de datos.
      El líquido que gotea se diluirá en menor y mayor medida de acuerdo con el
      accionar de los microorganismos vivos, proceso que es observado por un
      microscopio, filmado por medio de una cámara adaptada y visualizado en video
      en una pantalla LCD. La síntesis en una gota de sangre roja, tomado como
      identificador simbólico de miles de personas muertas por no contar con una
      buena atención médica, son gotas devoradas por el sistema de instituciones que
      solo quieren lucrar con la salud de la gente.
