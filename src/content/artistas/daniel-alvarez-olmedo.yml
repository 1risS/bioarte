    descripcion: |-
      Work in Progress : persistencia de la memoria colectiva social en momentos de crisis

      La obra hace alusión a los grupos de personas que se encuentran con largas horas
      de trabajo en condiciones indignas, mediante el estudio de microorganismos
      alimentados con pan duro y componentes orgánicos, utilizados como esclavos para
      generar energía y activar una comunidad de mini-robots. Unas celdas
      fotoresistivas censan el movimiento de los micro-organismos  y emiten la
      información a las interfaces electrónicas dando paso a la energía que pone en
      funcionamiento los dispositivos robóticos y los accionan en forma colectiva. El
      proyecto propone el abordaje teórico/conceptual sobre la comunicación que se
      ejecuta entre el movimiento de los micro-organismos vivos y las comunidades
      artificiales de mini robots, que actúan y se expresan, poniendo en relieve la
      comunicación entre la vida real y la vida artificial. Se pretende trabajar con
      enzimas - utilizadas para licuar y digerir proteínas- que desintegran y devoran
      preparados de materias orgánicas - capturadas en tiempo real en el Laboratorio
      con microscopios, sensores y celdas fotoresistivas, para emitir la información
      del movimiento de los organismos a las interfaces electrónicas. Se propone
      asimismo realizar experimentaciones de comunicación entre organismos vivos y
      organismos mecánicos que nos permitan producir simulaciones y poner en juego los
      sistemas artificiales de mini robots de acuerdo con los datos estadísticos
      adquiridos del accionar de los microorganismos vivos.
