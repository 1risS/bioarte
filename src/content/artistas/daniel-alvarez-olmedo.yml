    url:
    descripcion: |-
      Autor: Ana Laura Cantera Colaboración: Daniel Alvarez Olmedo Proyecto desarrollado el marco de la Maestría en Artes Electrónicas UNTREF. Directora: Mariela Yeregui Con el apoyo a la Producción de Arte y Tecnología de RobotGroup Argentina

      "Parasitoides" es una instalación mecánica - Work in Progress que involucra
      micro-ecosistemas que crecen en el interior de contenedores de plástico con
      formas humanas, que son expuestos a condiciones antinaturales de agua y
      temperatura.

      Los diferentes estados generados, a partir de sensores y microcontroladores, son
      los responsables de controlar el ritmo de las palpitaciones de un corazón
      mecánico, con movimientos autorregulados por medio de un sistema mecánico de
      motores y engranajes que proporciona aire a su interior como una antelación de
      EQUILIBRIO-DESEQUILIBRIO La temperatura interna del micro-ecosistema se
      visualiza en un LCD de cristal líquido, controlado a partir de una placa
      microprocesadora que envía datos al sistema mecánico que activa un motor y a su
      vez determina el ritmo de las palpitaciones del corazón mecánico Si la
      temperatura interna se encuentra estable, el corazón late en forma normal. Si la
      temperatura del micro-ecosistema se modifica y sube, altera el accionar mecánico
      y el corazón late más rápidamente en una equivalente taquicardia. Si el
      micro-ecosistema se altera con temperaturas bajas, el corazón empieza a latir
      lentamente hasta dejar de latir y morir
