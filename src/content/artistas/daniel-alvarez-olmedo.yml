    descripcion: |-
      Video instalación interactiva. Base de Datos + Internet + Objeto +
      Proyección. Autores: Daniel Álvarez Olmedo - Diego Diez - Guido Villar.
      2011 "Generación de conciencia II". Instalación robótica. La instalación
      toma información de la base de datos de la tasa de mortalidad por mil
      habitantes de la población total del país desde 1980 hasta 2007, datos del
      Ministerio de Salud de la Nación. La interfase de la obra procesa y
      controla los datos alfanuméricos activando la búsqueda de textos y números
      que son proyectados en el piso en tres anillos semicirculares. Dicha
      lectura actúa manipulando el video que es visualizado sobre un objeto de
      acrílico circular que contiene en su interior el líquido desecho de
      microorganismos vivos. La base de datos se encuentra en un servidor en el
      cual tiene instalado un MQTT Broker. El broker recibe el mensaje y se lo
      envía a la instalación robótica que actúa en forma autónoma por medio de
      una Ethernet Shield / Arduino / ProtoShield que controla la apertura y
      cierre de la electroválvula y, por ende, la frecuencia en que cae la gota
      por medio del microgotero. MQTT Broker es el protocolo open source para
      mensajes de pequeño tamaño, protocolo al cual distintos clientes pueden
      publicar mensajes en un tópico. Un sensor ubicado en la parte superior del
      objeto detecta la presencia del público afectando la metodología con que
      son mostrados los datos sobre el contenedor acrílico circular en el centro
      de la obra. El diagrama del funcionamiento de la obra da cuenta de la
      circulación del espectador y cómo se delimitan los datos. Una pantalla de
      TV LCD muestra el proceso de desarrollo.
