nombre: Joaquín Fargas
cvUrl: https://muru7-8.github.io/2020/integrantes/
formacion: |-
  Joaquín Fargas integra el campo artístico, el científico y el tecnológico en su producción. Desde la ciencia, divulga los conceptos y teorías de un modo lúdico y poético; desde el arte, enseña a comprender las propiedades de la naturaleza y a tomar conciencia de su cuidado. Su producción se centra en propuestas posibles o utópicas en relación con la vida, su preservación y la interrelación de los seres y el futuro. En su trabajo, integra materiales biológicos y herramientas tecnológicas, como robótica e inteligencia artificial, con el fin de romper fronteras y generar posibles diálogos y ecologías híbridas.

bio: |-
  Fue Director Ejecutivo de la Red de Popularización de Ciencia y Tecnología para América Latina y el Caribe de la UNESCO. Actualmente es Director del Centro de Arte, Ciencia y Tecnología Exploratorio en San Isidro, Argentina y Director del Laboratorio Latinoamericano de Bioarte en la Universidad Abierta Interamericana-UAI.

  Las obras han sido expuestas en museos, galerías y bienales. 
  Las actividades incluyen instalaciones "site specific", performances, 
  talleres y conferencias académicas en todos los continentes, incluyendo el Antártico.

