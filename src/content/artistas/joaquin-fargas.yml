    titulo: Robotika, The Nannybot
    url:
    descripcion: |-
      Tiene fin la humanidad? Mientras la física intenta entender el origen del universo en el LHC y otros pensadores plantean que el nacimiento del tiempo no es el nacimiento del universo, las mismas preguntas vuelven a aparecer: la humanidad está vinculada a la edad de la Tierra? Es posible desarrollar la humanidad en la edad post Terrestre? Fargas plantea la hipótesis de perpetuar la vida humana en entornos inexplorados, a cargo de entidades robóticas que alojen embriones humanos. Este planteo nos interpela: la AI podrá educar a los futuros humanos diseminados en los confines del universo? Estamos dispuestos a permitirle a las entidades inteligentes y autónomas, independientes del control humano el cuidado y preservación de nuestra especie?  
      Robotika, The Nannybot es un proyecto de performance de un robot de aspecto femenino, una niñera cibernética cuyo deber es preservar la raza humana, cuidar del bebé y proteger el medio ambiente que lo rodea. Robotika desafía los límites del concepto de ser humano. El Nannybot se presenta como el paradigma de las madres devotas e incondicionales. Es un robot dotado de inteligencia artificial que no solo responde de acuerdo con su programa original, sino que también aprende de la experiencia, basado en un enfoque de prueba y error.
      La misión de Robotika es ayudar a preservar la especie humana, si el fin de la civilización humana llega en un futuro cercano o lejano. Cada Robotika llevará embriones crioconservados en su vientre que de alguna manera preservarán la vida humana a los lugares más remotos del universo. Actuarán como 'arcas galácticas', buscando un ambiente adecuado para el desarrollo de la humanidad.
      Robotika, The Nannybot, deberá satisfacer todas las necesidades relacionadas con la crianza de un niño siempre que detecte las condiciones ambientales adecuadas. En ese momento, el proceso de gestación comenzará en pos de la futura colonización del lugar.
      Fargas imagina que la humanidad pronto estará en una posición tecnológica para enviar cápsulas que contengan vida humana potencial a destinos lejanos dentro del universo. Basándose en esta ficción, en 2010 concibe este proyecto que aún carece de su materialización visual final. Podemos asociar este proyecto con personajes de ciencia ficción, que van desde el 'Midwife Droid' de la saga Star Wars, Episode III (2005) hasta películas más recientes sobre este tema, como Interstellar (2014).

