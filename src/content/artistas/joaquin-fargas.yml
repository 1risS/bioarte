    titulo: Proyecto Bioesfera
    url:
    descripcion: |-
      El Proyecto Biosfera consiste en aislar ecosistemas naturales en recipientes totalmente sellados donde la única interacción con el medio es a través del calor y la luz. Estos sistemas, similares a nuestro propio planeta, dependen de la luz como fuente de energía para que los ciclos de vida se desarrollen en su interior y perduren en función de múltiples variables. Estos sistemas, representan a una escala infinitesimal nuestro planeta poniendo de manifiesto su fragilidad y el cuidado que le debemos todos los que habitamos la Tierra.
      »Debemos hacer algo aunque no sepamos los resultados, porque de no hacer nada ya sabemos los resultados»
      Proyecto Biosfera es un proyecto artístico que se plantea como misión colaborar activamente en la concientización, en todos los niveles de la sociedad, sobre la necesidad de hacernos cargo del cuidado de nuestro planeta. 
      Estamos asistiendo en estos días a la finalización del debate científico en el que no hay quien hoy se atreva a dudar de que haya fuertes indicios de que la actividad humana está empujando a nuestro planeta hacia drásticos cambios climáticos. Los estudios han ido más allá de lo científico puro llegando hasta el análisis de las terribles consecuencias a nivel mundial que se prevé podrían producirse como consecuencia de una catástrofe ambiental. El Proyecto Biosfera se propone como una plataforma de concientización sensible para abordar la problemática de la preservación del planeta Tierra, hasta hoy, único hábitat posible de la especie humana.

  - ciudadPais: Buenos Aires, Argentina
    foto: /images/artists/joaquinFargas/03 - Constelaciones-actualización-libro.jpg
    titulo: Constelaciones
    url:
    descripcion: |-
      Las cenizas son el último vestigio que tenemos de la materialidad. Durante la vida nuestro organismo está cambiando constantemente. Intercambia átomos con el entorno y renueva la totalidad de su materia en promedio diez veces durante su existencia.
      Constelaciones consiste en la proyección de tres rostros que se refleja sobre cenizas humanas en suspensión en una suerte de reencuentro o de renacimiento del Ave Fénix surgiendo de las cenizas para cobrar vida nuevamente.
      Imágenes proyectadas de Joaquín Fargas, su hermana y Gyula Kosice, artista al cual rinde homenaje.
      ¿Cómo es que seguimos siendo quienes somos si cambiamos constantemente? ¿Dónde radica nuestra existencia, nuestra conciencia? ¿Es sobre el soporte físico de nuestra materialidad donde se aloja la vida? Tal vez, tanto la espiritualidad como la materia confluyen energéticamente en una forma que va más allá de nuestro entendimiento. ¿Están separadas o son sólo una cosa?
      Constelaciones parte de conceptos similares a los de Soulware también basado en la materia, la vida y el espíritu.

  - ciudadPais: Buenos Aires, Argentina
    foto: /images/artists/joaquinFargas/04 - Inmortalidad-3-730x340.jpg
    titulo: Inmortalidad
    url:
    descripcion: |-
      Concepto : Una de las grandes inquietudes del hombre ha sido perpetuarse a lo largo del tiempo. Más allá del espíritu trascendental que nos lleva a pensar en la continuidad de la especie, se ha especulado en la posibilidad de que un ser, un organismo en sí mismo, pueda permanecer por siempre vivo. Inmortalidad se trata de un organismo viviente artificial capaz de vivir eternamente. Compuesto por un tejido de células cardíacas inmortalidad late indefinidamente y nunca envejece. Inmortalidad marca un inicio, abre la posibilidad para alterar la principal condición humana: la mortalidad, creando un nuevo ser que trasciende tanto la muerte como el deterioro del cuerpo. 
      Descripción: Inmortalidad es una obra de bioarte compuesta por un tejido de células cardíacas aisladas en un bioreactor, creando así un organismo semivivo que podría vivir indefinidamente. Las células cardíacas tienen la cualidad de replicarse constantemente dentro del biorreactor, cada vez que estas se reproducen tienen edad biológica cero. Esto significa que este corazón/híbrido es inmortal e incapaz de envejecer.
      El Biorreactor ofrece un ambiente estéril y con atmósfera controlada que permite el cultivo celular. En el centro del biorreactor se aloja el tejido celular en una capsula de Petri, sobre un sustrato con nutrientes para alimentarse. El tejido estará monitoreado por un microscopio de alta definición, que trasmitirá la actividad de las células a través de un monitor.

  - ciudadPais: Buenos Aires, Argentina
    foto: /images/artists/joaquinFargas/05 - Biowear 01.png
    titulo: BIO-WEAR
    url:
    descripcion: |-
      Bio-Wear es una segunda piel, una metadermis desarrollada biotecnológicamente que reproduce y reelabora procesos del cuerpo. Se propone la piel como elemento de orden abstracto e imaginativo, sin dejar de lado su ser orgánico como materia moldeable, de invención y experimentación. Si bien la evolución nos quitó la capacidad de vestirnos naturalmente, la biotecnología puede ofrecernos una posibilidad para reinventar y extender nuestros cuerpos. 
      BIO-WEAR es una obra multidisciplinaria que reúne trabajos e investigaciones provenientes tanto del campo artístico como del científico, que dieron como resultado la realización de un performance como eje central del proyecto, que consistió en la extracción de células vivas del artista/ingeniero Joaquín Fargas, por medio de un bisturí y una pequeña muestra de piel fue llevada al Laboratorio de Bioarte de la Universidad Maimónides, Argentina para su cultivo. Para su desarrollo el tejido fue dispuesto en un bioreactor con microscopio, el cual permite que el tejido pueda ser expuesto en espacios públicos de manera segura. 
      La propuesta de BIO-WEAR se basa en presentar la posibilidad de que la vestimenta pueda generarse nuevamente a partir de nuestra propia piel, como extensión de nuestro cuerpo.
      Durante la performance se realizó un trabajo de video mapeo que permitía visualizar la extracción de piel en una pantalla centra, así como también se mostraban imágenes y videos de células y tejidos epiteliales en su versión microscópica.
