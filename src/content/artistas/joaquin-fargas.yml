    titulo: Big Brain Project
    url:
    descripcion: |-
      Big Brain Project consiste en la creación de un cerebro universal híbrido que combina cultivos de tejidos de células nerviosas con un sistema neuronal artificial que da como resultado la capacidad de interconexión y comunicación remota todos los nodos mediante Internet. 
      ¿Somos seres individuales, o formamos parte de un conjunto universal que responde a un objetivo común? 
      El vínculo de todas las cosas. En la génesis de Big Brain Project subyace la concepción de un universo sistémico en el que todas sus partes se comunican e interconectan a modo de una gran red sináptica. Big Brain Project consiste en una serie de cultivos de células nerviosas que, ubicados en forma remota, se interconectan entre sí a través de Internet, conformando una suerte de red neuronal, un cerebro universal. Un mundo global: la expansión del cuerpo. 
      Bajo esta visión Big Brain Project, propone la experiencia de un cuerpo expandido, fragmentado y recompuesto tecnológicamente, que cuestiona los límites del individuo. Un cerebro global, que trasciende las fronteras de su propia organicidad, y participa de múltiples realidades simultáneas. 
      Este cerebro universal e híbrido combina cultivos de tejidos de células nerviosas con un sistema neuronal artificial que colaboran dando como resultado la capacidad de interconexión y comunicación remota con todos sus nodos mediante Internet. Esta gran red se alimenta de la experiencia y estímulos que la rodean y dando como resultado ondas cerebrales colectivas.

  - ciudadPais: Buenos Aires, Argentina
