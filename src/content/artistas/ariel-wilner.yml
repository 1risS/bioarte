formacion: |-
  Ariel Wilner nació en Buenos Aires en 1960. Es Licenciado en Ciencias Biológicas por la UBA - Universidad de Buenos Aires (1985), MSc. en Genética por la HUJ (1987) y Dr. en Biología Molecular por UBA (1991). Desarrolló una carrera empresarial en la Industria Argentina por más de 25 años. Se desempeña profesionalmente en Genda, un Laboratorio de Diagnóstico Genético por Biología Molecular.

bio: |-
  En la actualidad, producto de su interés en el arte contemporáneo, crea y dirige un proyecto de carácter artístico, por el cual produce imágenes digitales, destinadas a poner de manifiesto la compleja vinculación entre la visualidad del mundo circundante y su percepción por parte de la mente humana, desde una concepción que cruza los lenguajes artístico y científico. Con el objetivo de contener conceptualmente este proyecto, crea el Instituto Cordu (IG @cordu.institute), marco ideal desde donde interacciona con la comunidad, a través de plataformas en red. 

  Sus trabajos artísticos tratan de concientizar y lograr visibilidad acerca de las problemáticas actuales relacionadas con las áreas del conocimiento de su incumbencia.

  La visualización de sus trabajos representa una experiencia empática e intelectual.

