    descripcion: |-
      Esta experiencia viene a generar esta observación, a sustentar este mensaje de manera heterodoxa, inmaterial, profundamente empática, y pretende generar una reacción en quien la observa. Esa reacción, ese conflicto intelectual que inevitablemente conducirá a la reflexión, es la Pieza Artística. Es ese momento en el que la persona que participa de la experiencia termina de manera diferente a cuando comenzó a participar. Ese cambio, esa chispa, es la obra de arte en sí. Ese acto de reflexión que hará que el observador sea cuestionado por su propia racionalidad. ¿Es cierto lo que vi? ¿Es cierto ese concepto que tenía? o ¿Habré sido víctima de la desinformación, hasta el punto de haber abrazado una causa que me tomó falsamente como un luchador o un luchador?

      En Octubre de 2020 las temáticas de sendos Premios Nobel, el de Química al CRISPR, y el de la Paz al Programa de Alimentos de la ONU, revelan la oportunidad de la obra. Tanto para visibilizar la utilización de las herramientas tecnológicas, como también de la tragedia del hambre. Ambas  abordados en la obra, que permite juntar arte y ciencia para colaborar en la visibilidad de un problema de la humanidad. Tratamos de que las mentes jóvenes se abran al ingenio y la curiosidad, al servicio del progreso. Si despejamos preconceptos, entonces ayudaremos a que más gente se ocupe estos temas.
