    descripcion: |-
      El tema elegido para trabajar en esta presentación se refiere al Hambre en el Mundo en 2020. Son más de 800 millones de personas las que padecen hambre, desde comer una sola vez al día hasta el grado de desnutrición alta. No es necesario recordar los daños irrecuperables que se producen a nivel fisiológico y luego anatómico en el cerebro en desarrollo de niños que crecen desnutridos, ni en la conformación de capacidades intelectuales, así como los daños irreversibles en adultos, y que hablan en muertes directas o indirectas.

      En este contexto, existen herramientas desarrolladas que permitirían una ayuda
      eficaz para resolver esta Tragedia Global, y son los alimentos modificados
      genéticamente (OGM) o los editados mediante técnicas de edición genética con el
      uso de la Tecnología Crispr. Existe información errónea muy grave sobre el uso
      de estos alimentos. No existe evidencia científica alguna que revele algún daño
      o apoye la posición de que son dañinos y no deben consumirse. Ninguno de ningún
      tipo. El tema se ha distorsionado hasta tal punto que Sir Richard Roberts,
      ganador del Premio Nobel, ha reunido y organizado un movimiento al que ya se han
      sumado alrededor de 130 premios Nobel que proclaman la seguridad de los
      alimentos transgénicos.

      Dicho esto, entiendo que tenemos la enorme responsabilidad de amplificar este
      mensaje. Parece que el tema es desafiante y controvertido, cuando debería ser
      disruptivo en el sentido de exigir que estas herramientas se utilicen para
      combatir la más tremenda de las tragedias: La tragedia del hambre.
