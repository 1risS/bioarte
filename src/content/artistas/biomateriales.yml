      Artista : Verónica Bergottini

      Impulsar la innovación sostenible en materiales solo es posible dentro de un enfoque transdisciplinario colaborativo.

      En el pasado, la biología y el diseño existían por separado, pero ahora el biodiseño las unifica en una nueva área emergente conectando a científicos, diseñadores e ingenieros para el gran desafío de forjar un futuro más sostenible. Y esta es una gran oportunidad para innovar no solo en materiales, sino también para repensar los procesos de diseño y las cadenas de suministro.

      Los más fervientes defensores del biodiseño afirman que se trata de una nueva revolución industrial.

      Este prototipo de top de TILEX y lino es un reflejo de ese trabajo transdisciplinario. El proceso inicia en el laboratorio cultivando a los microorganismos y optimizando el cultivo para maximizar la producción del biopolímero. Luego se cosecha y procesa hasta alcanzar ciertas propiedades en el material. Finalmente el mismo llega a manos del diseñador que realizará la moldería, el corte y la confección. El diseño fue realizado por Emilia Gomez Bergna y la producción de fotografía por Paula Penise.

      El biodiseño en área emergente de intersección entre la biología, la tecnología y el diseño, atrapante por la innovación disruptiva y la sinergia que se genera entre los científicos y los diseñadores.
