      Artista: Verónica Bergottini

      Bio: Licenciada en Genética de la Universidad de Misiones y Dra. en Ciencias Biológicas de la Universidad de Neuchâtel (Suiza).

      Trayectoria

      Verónica es oriunda de Eldorado, Misiones, y su crianza cerca de la naturaleza le generó un gran interés por el cuidado del medio ambiente y la biología. Durante su doctorado en Suiza, investigó el microbioma de la Yerba Mate para el desarrollo de biofertilizantes.

      Actualmente se dedica a la investigación científica y a la docencia en la UADE. Fundó Karu Biodiseño en el que junto a diseñadores y artistas explora el desarrollo de biomateriales para el diseño sustentable. Desarrolló TILEX: Tela de Ilex paraguariensis (Yerba Mate) un biomaterial sintetizado por microorganismos cultivados en Yerba Mate. TILEX fue reconocido por Vogue Photos Italia,  Healthy Material Labs del Parsons Design School y el Tech Fashion Week de Nueva York. 

      Artista: Ana Paula Hall.

      Bio: Bioartista, I+D en biomateriales y biotextiles. Abordo la hibridación entre el arte textil, el arte sonoro y tecnopoéticas.
      Fundadora de Viento Casa de Bioarte, gestora cultural y docente.

      Reseña

      Recorro el bioarte a partir de lo biotemático en mis obras, utilizando como herramienta el arte textil y el montaje del cuerpo desde una mirada social e íntima. 
      A partir de 2017 desde Viento casa de bioarte combino arte, naturaleza y tecnologías.
      Viento está concebido como un lugar y también como un concepto que contempla la versatilidad del ser humano y su capacidad de adaptación a diferentes ámbitos y situaciones. En la actualidad, busco comprobar la permeabilidad a los cambios del concepto Viento y su capacidad de trasladar su praxis a cualquier espacio que dé cuenta de la posibilidad de intercambio y transformación entre ser humano y contexto, pasando a ser una experiencia que toma la forma de cada necesidad e inquietud humana en su búsqueda de adaptación con el bioma en el que se encuentre y partiendo del uso de los espacios virtuales como primera herramienta de intercambio.

