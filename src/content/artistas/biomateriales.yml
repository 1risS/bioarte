      Actualmente estamos surfeando una nueva ola de innovación en materiales para la industria de la moda. Esperamos que para 2030 podamos construir un ecosistema más consolidado para ayudar a los bio-diseñadores emergentes y sus materiales eco-amigables a llegar al mercado. Todos los que apostamos al biodiseño sabemos que los biomateriales son la base para construir una economía sostenible.

      En esta producción fotográfica buscamos transmitir la naturaleza biológica de TlLEX, la biocompatibilidad con el ser humano, transformándose en una especie de segunda piel.
      Agradecemos a la modelo Lena Shan y la estilista Martina Bevilacqua por su colaboración en esta producción de biodiseño.
