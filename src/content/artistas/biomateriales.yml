      Artista : Verónica Bergottini

      En KARU Biodiseño investigo TILEX, un material sintetizado por microorganismos
      como alternativa eco-amigable al cuero.

      El principal componente de TILEX es un polímero que se ensambla en vivo gracias
      a un grupo de bacterias que se alimentan de azúcares y de la Yerba mate. Así
      nace TILEX: Tela de Ilex en referencia a la Yerba Mate (Ilex paraguariensis).
      Este biomaterial es biodegradable, compostable y además puede producir bajo un
      modelo circular empleando diferentes residuos agroindustriales. Esta capacidad
      que tienen los microorganismos de sintetizar este biomaterial existe ya en la
      naturaleza y tiene años de evolución biológica. Es así que la biotecnología se
      aplica al mundo del diseño permitiéndonos emplear procesos biológicos para
      rediseñar el presente y crear un futuro con bases firmes en el desarrollo
      sustentable en su más amplio sentido.

      Este prototipo de pollera en base a TILEX representa la moda sustentable del
      futuro. El diseño es de Emilia Gomez Berga y la producción fotográfica de Paula
      Penise.
