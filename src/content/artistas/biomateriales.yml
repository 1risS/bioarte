      Nutriendo el planeta.

      KARU, término de la lengua guaraní, significa NUTRIR. Con ello se busca reflejar no solo el crecimiento de los microorganismos que sintetizan el material, sino también  la necesidad de  que los nuevos materiales deben volver a la tierra como nutrientes al final de su ciclo de vida. 

      Esta obra nos lleva a reflexionar acerca de la importancia de que los nuevos materiales sean biodegradables y compostables.
