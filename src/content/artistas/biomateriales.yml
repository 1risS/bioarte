formacion: |-
  Un material biofabricado es aquel producido por células vivas ❨por ejemplo de mamíferos❩ y microorganismos como bacterias, levaduras y micelio. Algunos de estos organismos ya estan en la naturaleza y tienen años de evolución biológica. Es por ello que nos valemos de la biodiversidad para poder replicar aquellos procesos biológicos que nos permitan optimizar la producción de ciertos biomateriales en el laboratorio. Llego al mundo del biodiseño a través de la microbiología investigando a un grupo de microorganismos que sintetizan un polímero que tiene múltiples aplicaciones en la industria, una de ellas es la moda. Así nace KARU Biodiseño un lab-atelier de I+D en biomateriales.
bio: |-
  El animal recolecta elementos de su bioma o migra en su búsqueda. El ser humano vive en un hábitat intervenido por un sistema que agota sus recursos y genera desperdicios que brindan nuevas posibilidades. La riqueza que subyace en la transformación del mismo otorga un status de conquista por sobre la escasez. Aquí la obra es la recolección, el proceso, el resultado y las producciones venideras. Así, presentada como una selección de lo obtenido, interpela al espectador acerca de nuevas búsquedas y lo pone frente a su propia conversión dejando explícitos los ciclos vitales que lo incluyen.

