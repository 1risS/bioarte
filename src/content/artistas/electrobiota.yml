      Esta performance sonora experimental explora las ecologías de los territorios rizosféricos. A partir del desarrollo de biotransmisores de hardware abierto nos interesa amplificar y sonorizar señales eléctricas que emergen de este ensamblaje sensible entre los territorios y los cuerpxs. Donde raíces, comunidades de hongos y bacterias, minerales, el agua y diversos flujos energéticos se enredan en constantes impulsos simbióticos y de cooperación. Esta gran red híbrida orgánica radiofónica hilvana una exploración sobre lo terrestre-local y lo remoto-global como un ejercicio para imaginar y generar nuevos espacios y canales de comunicación y gestualidad interespecies. Ser sensible a aquello que oculta la rizosfera, abre una puerta para aproximarnos a lo que significa estar interconectados e interdependientes con otras especies compañeras.
