    descripcion: |-
      El proyecto Rizosfera FM es una investigación que nace desde la curiosidad
      por aproximarnos y generar nuevas redes y canales de comunicación
      interespecies. Apelamos a que comprender la relación interespecies
      construye conocimiento, desestabiliza la centralidad del lenguaje, la
      conciencia y el aprendizaje. Así, este proyecto imagina este micro
      territorio vivo, poroso, entramado, interconectado, amorfo y colonizado
      por raíces e infinitas comunidades de especies y géneros microbianos como
      un territorio y herramienta de creación y expresión de lo vivo.

      Este proyecto consiste en una intervención en el espacio público y una
      instalación sonora que propone la apropiación y hackeo de las frecuencias
      radiofónicas FM. A modo de una gran interfaz y red híbrida de traducción y
      comunicación se sintonizan, expanden y reconectan las diversas voces en potencia
      de las formas vivas que habitan los sensibles y complejos territorios
      rizosféricos con otras especies segmentadas y domesticadas dentro de los
      espacios urbanizados. Este proyecto innterconecta elementos biológicos,
      tecnológicos, lumínicos y sonoros, que interactúan y dialogan a manera de un
      complejo sistema radiofónico orgánico-vivo que se retroalimenta de los procesos,
      intercambios y las transformaciones biológicas, orgánicas y geoquímicas de la
      rizosfera. Un ejercicio y exploración de aquellas sonoridades y constantes
      vibraciones que moran bajo la tierra.
