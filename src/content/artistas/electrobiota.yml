formacion: |-
  Colectivo multiespecie fundado en el 2014 por las artistas, docentes e investigadoras multimediales mexicanas Gabriela Munguía y Guadalupe Chávez.
bio: |-
  Contextualizadas en el hacer y pensar latinoamericano y desde múltiples acercamientos propios de las artes electrónicas, el bioarte, las humanidades ambientales, la biología cultural, la recuperación ancestral y las epistemologías del sur investigan posibles expresiones y gestualidades interespecies. Juntas coordinan el Laboratorio Rizosférico, proyecto de educación experimental sobre medioambiente, arte y tecnologías abiertas. Su producción ha sido exhibido en distintos festivales y muestras internacionales como es la Bienal Kosice (Ar); la Bienal Internacional de Arte Contemporáneo de América del Sur (Ar-Br); Festival Transpiksel (Mx); Piksel Festival Art, Science and Free Technology (No); Teheran Annual Digital Art Festival (Ir); Cairotronica Festival of New Media Art of Cairo (Eg), Transitios MX Festival Internacional de Artes Electrónicas y Video (Mx), entre otros. Su trabajo ha recibido diversos reconocimientos internacionales y nacionales.

