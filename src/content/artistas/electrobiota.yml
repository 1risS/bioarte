      Obra individual: Guadalupe Chávez


      Pacha Transmisión,  son registros que integran una serie de exploraciones hechas sobre pizarras, en las cuales entran en comunión  entidades biológicas  y sistemas artificiales para bosquejar la idea de recibir mensajes telegráficos de las comunidades vegetales. Estas pizarras trazan vínculos para aproximarnos a lo que significa estar interconectados e interdependientes a estas comunidades, develan posibles miradas y escuchas para intentar comprender  cómo es que percibimos e interactuamos constantemente. Se explora la misma naturaleza de la comunicación entre las formas vivas, lo humano y  lo no humano,  evocando el pasado a través de los antiguos sistemas de telecomunicación para  crear interfaces que nos permitan romper con la centralidad del lenguaje humano, profundizar en los fenómenos de la conciencia y el aprendizaje. Estos trazos que se dibujan en las pizarras entran en relación con la intimidad biológica y cultural entre especies compañeras, la cual se transforma en posibles expresiones de memoria e identidad colectiva.  Se busca profundizar en la realidad a través de lo mágico que existe en su naturaleza.
