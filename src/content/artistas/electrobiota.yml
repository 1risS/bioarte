    titulo: Habitáculos orgánicos
    url:
    descripcion: |-
      Obra individual: Gabriela Munguia

      Habitáculos orgánicos es un proyecto que imagina lo urbano como una compleja
      organización biológica. A partir del desarrollo de una serie de biointerfaces y
      una bioimpresora 3D, que utiliza agar papa dextrosa como materia prima, emerge
      una arquitectura orgánica para microorganismos. Su morfología edilicia,
      dinámica, sensible y efímera que funciona como alimento y sedimento mutando
      constantemente en función del tejido íntimo de los procesos naturales de
      intercambio, crecimiento, muerte y descomposición.

      Es en el ejercicio de la documentación del proceso de biogeneración, donde el
      "habitar" de infinidad de hongos y bacterias expresan la emergencia de nuevas
      estructuras y la posibilidad de imaginar nuevas relaciones con el territorio. Un
      momento de co-creación que desde una perspectiva biológica nos invita a repensar
      una posible utopía de vitalidad y agencia terrestre: las ciudades como un gran
      organismo vivo. 

      Este proyecto fue realizado en el marco del programa de residencia Test_Lab
      Summer Sessions del Talent Development Network en coproducción con V2_Institute
      of the Unstable Media y la Maestría en Artes Electrónicas de la UNTREF y ha
      contado con el apoyo del Institute Pasteur de Paris y el Centro Pompidou.
