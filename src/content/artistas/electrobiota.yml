    descripcion: |-
      Esta instalación mecano-sonora es una exploración especulativa sobre el cuidado ecológico de los suelos a través del estudio del ciclo del carbón atmosférico. El CO2 cobra especial relevancia en este proyecto por su efecto en las condiciones climáticas del planeta debido a que es un gas de larga permanencia. Sin embargo, las formaciones vegetales y los territorios rizosféricos actúan como importantes sumideros de carbono a partir de sus vitalidades principales, como son la fotosíntesis y la fijación de nutrientes en la biomasa-humus. La captación de CO2 y las intra-aciones químicas orgánicas de los ecosistemas terrestres constituyen un componente importante en el balance global entre los suelos y los cielos. 

      La atención a las formas en que las nociones de "cuidado del suelo" podrían
      potencialmente transformarse en estos tiempos de inestabilidad ambiental sacan a
      la luz posibles ecologías alternativas prácticas, éticas y afectivas. Abrazamos
      el cuidado como un "hacer tiempo" para involucrarse con una diversidad de líneas
      de vida, agencias y múltiples ritmos: polifonías imaginarias entre los suelos y
      la atmósfera, alteridades oscuras y etéreas de tiempos y ciclos profundos. Esta
      pieza sonora se enreda entre las humanidades ambientales, procesos de
      sonificación y las posibilidades de la composición sonora asistida por datos a
      través de las lecturas de sensores de oxígeno, dióxido de carbono, humedad,
      temperatura, partículas ambientales, velocidad del viento y humedad de los
      suelos.
