    titulo: Eisenia, máquina de impresión orgánica
    url:
    descripcion: |-
      La generación y manipulación de la vida por medios artificiales redefinen
      constantemente nuestro entendimiento y relación con la naturaleza. Sin
      embargo, el maltrato humano persistente y el descuido de los suelos se
      encuentran atravesados por dominantes movilizaciones tecnociencientificas
      y demandas globales de producción.

      Los suelos, este espacio vivo, es la combinación de largos y lentos tiempos
      químicos geológicos. Este espacio físico, pero también matérico-político y
      poético se convierte en nuestra herramienta de pensamiento y acción para
      reflexionar sobre los suelos, sus procesos y vitalidades. 

      Eisenia es una escultura robótica nutrida por la imaginación radical y el
      pensamiento especulativo que intenta poner en fricción y desarme crítico el
      binomio artificial- orgánico para dar forma a una tecnología subalterna y
      fronteriza de generación e impresión de vida. Esta máquina de impresión orgánica
      transforma y recicla desechos naturales por medio de microorganismos y procesos
      biológicos de la lombriz californiana (eisenia foetida) que habitan en su
      interior, generando una materia prima (hidronutrientes) de "impresión" para
      otras formas de vida. Esta máquina desde distintos proceso de co-creación busca
      el aprovechamiento de los recursos desde un pensamiento sostenible, en donde
      todas sus partes y procesos se interconectan. Este sistema híbrido e
      interespecie funciona según el tiempo de los ciclos naturales necesarios para
      la vida.
