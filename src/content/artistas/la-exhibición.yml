nombre: Panorama del Bioarte en Argentina
cvUrl: http://www.objeto-a.com.ar/
formacion: |-
  Objeto a desarrolla producciones de Arte en Nuevos Medios desde el 2008 en
  Buenos Aires en su espacio propio, en los principales Centros Culturales de la
  Ciudad y el interior del país.  Hemos desarrollado, entre  otras producciones
  propias,  el Premio Bienal Kosice y Game On! El arte en juego, somos la
  productora ejecutiva en el Premio ArCiTec,  hemos participado en casi todos
  los Festivales de Noviembre Electrónico del Cultural San Martín, en diversas
  ediciones de Fase Encuentro y en más de 100 Congresos y Eventos Culturales en
  distintas Instituciones y Universidades.
bio: |-
  A lo largo de todos estos años hemos ido constatando un interés creciente de
  los artistas por el Bioarte que se tradujo en una producción de obras
  referente en la región, destacando entre ellos al Laboratorio Latinoamericano
  de Bioarte.  Al mismo tiempo, la Biotecnología se ha ido asentando en la
  industria introduciéndose en la vida cotidiana y conformando un ecosistema del
  que han ido emergiendo científicos descubriendo estéticas inimaginables, en
  los mundos ínfimos que son objeto de su investigación.  El arte, la vida, la
  tecnología, la ciencia, han ido conformando un mundo Bíos.

