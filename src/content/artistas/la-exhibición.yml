    descripcion: |-
      Cuando comenzamos a pensar Proyecto Bíos, imaginábamos una exhibición en
      la que el espectador/participante entrara en una sala casi a oscuras donde
      luces, sonidos, imágenes, objetos, lo sumergieran en "el mundo Bíos". Un
      mundo donde artistas y científicos se desdoblaran en ambos roles ante los
      visitantes. Un mundo donde las obras movilizan, crean conciencia,
      interpelan con sus búsquedas a una audiencia que las convierte en propias
      en ese encuentro.

      Esa sala se convirtió en una pantalla, las obras viven y nos llegan a través de ella, aún el encuentro es posible. 

      Arte y ciencia se funden en cápsulas de Petri, diminutos lienzos en los que microorganismos cultivados generan obras efímeras. Esculturas que desarrolla la propia naturaleza en los elementos mínimos de la materia: cadenas de aminoácidos formando proteínas que se van orientando en el espacio de acuerdo con sus propiedades y conforman estructuras geométricas únicas.  Los microbiólogos moleculares reconocen esas estructuras ínfimas y las manipulan con herramientas digitales para mostrarnos el origen de los horrores o las formas sanadoras de las estructuras que diseñan.

      Artistas visuales contemporáneos exploran las potencialidades del bioarte a través de los biomateriales, de producciones visuales provenientes de las prácticas artísticas y científicas.
      En una de las corrientes más prolíficas, la Maestría en Tecnología y Estética de las Artes Electrónicas de la Untref, surge un grupo de artistas que exploran la biorobótica, la inteligencia artificial, el biosensado, la biosonificación, en abordajes relacionados con el cuidado del medio ambiente, la crítica social, la investigación, la simbiosis de nuestra especie con otras manifestaciones de la vida en este hábitat que nos contiene.

      El bioarte es vida: Bíos, y la vida fluye, en un constante cambio, no podemos entonces encapsularlo en una definición, sólo podremos captar un momento de ese fluir y eso es lo que Proyecto Bíos intenta a través de un panorama del bioarte local, al que se suman artistas con obras de su trayectoria y otros que presentan obras inéditas, desarrolladas durante la pandemia, con limitaciones de recursos y laboratorios cerrados, pero con la creatividad y el deseo intactos de seguir sus búsquedas a través de la producción de obras y la investigación.
