    titulo: Proyecto "Bio-pigmentos"
    url:
    descripcion: |-
      Genero imágenes en las cuales la pintura es reemplazada por microorganismos capturados de diferentes fuentes. 
      Este trabajo consta de varias etapas o fases:
      Fase I: Captura de los microorganismos. 
      Fase II: Selección y crecimiento de microorganismos. 
      Fase III: Bocetos. 
      Estudio el crecimiento de los microorganismos elegidos en diferentes condiciones y diseño los bocetos-protocolos para realizar la pintura final. 
      Fase IV: Dibujos. 
      Siguiendo los protocolos y utilizando técnicas de microbiología realizo las pinturas-dibujos sobre soportes con nutrientes (medios de cultivo sólidos). 
      La imagen inicialmente es invisible, al incubar el dibujo a 30ºC durante 2 a 7 días, los microorganismos crecen y la pintura puede visualizarse a simple vista. 
      Estos trabajos son finalmente fotografiados ya que la imagen es efímera y muere cuando se consumen los nutrientes.

      La instalación Pintura N°18 corresponde a la fotografía digital enmarcada (marco antiguo 70x100 cm), carpeta con protocolo/boceto y registros experimentales, y libreta de notas.
      Los microorganismos utilizados como pigmentos en la pintura N°18 fueron capturados en el patio de mi casa.
