nombre: Luciana Paoletti
cvUrl: http://visible-in-visible.blogspot.com/
formacion: |-
  Artista visual, Lic. en Biotecnología, Dra. en Cs. Biológicas e Investigadora del CONICET (IPROBYQ). Docente en la Fac. de Ciencias Bioquímicas y Farmacéuticas UNR y miembro del grupo de investigación Arte y Contemporaneidad, Fac. de Humanidades y Artes UNR.
bio: |-
  Su obra es una constante fusión entre arte y ciencia, donde el entorno cercano
  es el material de estudio, que analiza, desarma, cataloga y reutiliza en sus
  proyectos. La modificación de protocolos experimentales sobre materiales
  cotidianos y amorosamente seleccionados es responsable de las características
  interdisciplinarias de su producción. 

  Recibió beca para realizar clínica con
  Rodrigo Alonso (Fondo Nacional de las Artes) y para participar de la
  residencia Zona Habitada (Córdoba). Su obra fue premiada en diferentes
  convocatorias: 1° Mención en Ciencia en foco, tecnología en foco, 3°Mención-
  Premio de fotografía Francisco Ayerza y Mención en el Salón Nacional DJM.

  Participó de la Bienal Kosice, diferentes Salones Nacionales y Premios. Su
  trabajó formó parte de muestras colectivas e individuales en instituciones
  públicas y privadas. Actualmente es artista de la galería Estudio G (Rosario).

