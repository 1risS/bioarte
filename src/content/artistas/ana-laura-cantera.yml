    titulo: Evolución de una partida
    url: ""
    descripcion: |-
      Instalación mecánica-orgánica que relata el desvanecimiento, la debilidad
      y la transformación de la materia mediante comunidades de microorganismos
      que se comunican, degradan e interactúan mediante datos digitales.
      Mediante procesos degenerativos, este dispositivo maquínico permite
      visualizar los procesos de muerte, génesis y recomposición acaecidos en el
      ciclo de la materia a partir de los diálogos y comportamientos de
      adaptación de los ámbitos artificiales creados para el desarrollo de
      micromundos.

      El accionar comienza en una pequeña caja en la que es posible observar un
      fruto en proceso de descomposición mediante una webcam que registra los
      cambios producidos. A través de programación la cámara extrae una
      fotografía de la zona afectada del fruto y la compara con la anterior,
      para diferenciar cuántos cambios de color se produjeron. Estos datos
      digitales son los que modifican  la segunda caja denominada matriz.

      Esta nueva caja (output), contiene una reproducción cromática orgánica de
      una porción de la imagen inicial de la zona afectada, realizada con
      cuadrados de hojas de árboles en diferentes grados de oxidación, a modo de
      pixeles. Dentro de la caja pueden observarse tres dispositivos
      electrónicos que son los responsables de recibir la información de la caja
      1 (input) y a su vez representan los principales elementos erosionadores
      de la naturaleza: el viento, el agua y el calor. Para ello se utilizó un
      cooler, un humidificador y un calentador que se son activados a partir de
      los cambios de color que se producen en el input.
