    titulo: Inhalaciones territoriales
    url:
    descripcion: |-
      El territorio urbano inhala y coexiste. Ya dejó de ser distópico y se
      convirtió en un nuevo paisaje antropocénico, que se impregna de agentes
      humanos y sus productos.  La polución presente en la atmósfera es una gran
      amenaza a nivel mundial y la principal causa de muerte prematura. Las
      micropartículas de gases invisibles suspendidos en el aire cohabitan con
      nosotros e ingresan a nuestros cuerpos con la misma rapidez y naturalidad
      con la que respiramos.

      Inhalaciones territoriales se basa en la captura de esas partículas y su
      uso como tinte para teñir biomateriales empleados luego en estructuras
      robóticas modulares. La primera etapa del proyecto consiste en realizar
      derivas realizadas con una mochila de recolección de CO2 ambiental y otros
      gases presentes en la atmósfera de la Ciudad de Buenos Aires.  El
      dispositivo  posee  sensores de gases y extractores que ingresan aire
      hacia filtros de biomateriales que se impregnan de las micropartículas y
      contaminantes ambientales, como el CO2 y el material particulado
      respirable. Esos biomateriales (realizados a partir de hongos),  se tiñen
      progresivamente con la polución en el proceso de filtración y serán
      utilizados como la materia prima para  las estructuras de la etapa dos del
      proyecto. También, permite identificar los elementos absorbidos mediante
      el sensor presente en el dispositivo que identifica y almacena los datos
      de tipología de gases obtenidos por las áreas de desplazamiento.

