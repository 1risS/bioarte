nombre: Ana Laura Cantera
cvUrl: https://
formacion: |-
  Artista bioelectrónica, investigadora y docente. Magister en Artes
  Electrónicas graduada con honores en la Universidad Nacional de Tres de
  Febrero, Licenciada y Profesora en Artes Visuales egresada de la Universidad
  Nacional de las Artes (UNA).
bio: |-
  Ha exhibido sus obras en Argentina, Brasil, Venezuela, Canadá, EEUU, México,
  Irán, Israel, Mongolia, Francia, España, Perú, Bangladesh, entre otros.

  Obtuvo la beca Global Community Bio Fellows, desarrollada en el MIT, la
  Emerging Leaders in the Americas Programm en Concordia University, Montreal, y
  ha sido parte de numerosas residencias internacionales, como la LAM 360° Land
  Art Mongolia Biennial. Recientemente ganó el Primer Premio categoría Arte y
  Robótica del Premio Itaú a las Artes Visuales y la beca de investigación CAPES
  – PRINT, en la Universidade Federal de Rio de Janeiro. Por su desarrollo de
  biocueros de yerba mate, ha sido parte del 3D Fashion Week Latinoamérica
  desarrollado en Perú.

  Es co-fundadora de Mycocrea - Laboratorio de biomateriales, del colectivo de
  arte y biorobótica Robotícula, del colectivo Ecoestéticas y del Laboratorio de
  Geopoéticas Subalternas. Se desempeña como docente, investigadora y
  coordinadora de la Maestría en Tecnología y Estética de las Artes Electrónicas
  de la UNTREF.

