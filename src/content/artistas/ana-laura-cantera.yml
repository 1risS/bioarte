    titulo: Nidos de equilibrio
    url: https://www.youtube.com/watch?time_continue=4&v=h2kYUfJy1PE
    descripcion: |-
      Bioconstrucción site-specific realizada con la comunidad de  San José de
      Barreiro. San Pablo, Brasil, en el marco de la residencia Rural.Scapes,
      2014.

      ¿Y si de repente tu propio habitáculo te sustenta? ¿y si nuestros desechos
      son los que determinan nuestra subsistencia? La instalación es una
      bioconstrucción analógica a los nidos de termitas, generada a partir de
      "paquetes de energía" o celdas microbianas, que propone una alternativa
      sustentable a nivel micro de lograr subsistencia energética a partir de
      los recursos naturales del propio habitáculo.

      Está formado por ladrillos de adobe con cápsulas plásticas en su interior
      que contienen barro del sitio mezclado con desechos orgánicos en
      descomposición, que posibilita la extracción de energía limpia a partir de
      la metabolización de las bacterias de los sustratos orgánicos encontrados
      en la materia. Con el voltaje generado en este proceso, se alimenta una
      pequeña luz dentro de la estructura.

      El proyecto fue realizado junto a la comunidad de Sao Jose de Barreiro,
      mediante un  taller de construcción de ladrillos autoenergéticos. En él
      participaron en su mayoría, adolescentes en situación de vulnerabilidad.

