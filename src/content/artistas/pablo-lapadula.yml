    descripcion: |-
      Gabinete Biológico, es una instalación de piezas que provienen tanto del campo artístico como del científico, estableciendo una plataforma de dialogo entre áreas de la cultura que responden a lógicas de pensamiento diferentes.

      Para que áreas disimiles puedan entrar en dialogo de forma democrática y social, es fundamental que éste sea planteado desde un espacio conceptual sin jerarquías previas ni lugares de privilegio, apelando a una igualdad ontológica, y reconociendo como original la identidad de cada parte.

      Gabinete Biológico se basa en el concepto de que tanto el arte como las ciencias son profesiones que anclan en lo visual en algún momento de su proceso creativo. Es a partir de este punto donde mi obra persigue establecer una simbiosis entre el lenguaje visual Biológico y  el del Arte Contemporáneo, dos campos de acción donde el pensamiento da batalla a través de la visualización de nuevas ideas, las cuales en definitiva persiguen con diferentes herramientas, mejorar nuestra relación con el medio. Así es entonces como en Gabinete Biológico, producciones visuales provenientes de mi práctica científica y artística  entran en diálogo en una mesa de enlace visual, donde lo prioritario es la construcción de un universo personal que nos constituya como seres humanos completos, franqueando una estratégica pero conflictiva parcialización de los saberes profesionalizados, donde la suma de las partes no puede dar cuenta del espesor del pensamiento y la cultura de lo humano.
