formacion: |-
  Artista visual, Licenciado y Doctor en Ciencias Biológicas, Facultad de
  Ciencias Exactas y Naturales, Universidad de Buenos Aires (UBA). Es
  investigador del Instituto Taquíni de Investigaciones en Medicina
  Traslacional(UBA-CONICET). Consejero Cultural de la Ciudad de Buenos Aires,
  Ministerio de Cultura, y  Asesor Académico del Centro de Arte y Naturaleza,
  Museo de la Universidad Nacional de Tres de Febrero (UNTREF). Su obra integra
  las colecciones del Museo de Arte Moderno (MAMBA) y del Museo de Arte
  Contemporáneo (MACBA), de la Ciudad de Buenos Aires, y ha sido expuesta en
  instituciones como MALBA, PROA, Fortabat, MACBA, Fondo Nacional de la Artes,
  Fundación Klemm,  Centro Cultural Recoleta, Centro Cultural General San
  Martin, Palais de Glace, Centro Cultural Rojas, Centro Cultural Kirchner entre
  otros. Desarrolla una activa plataforma interdisciplinaria entre arte, ciencia
  y naturaleza en instituciones como Centro Cultural de la Ciencia, UBA, UNTREF,
  MAMBA, MACBA, CCK, PROA, FLACSO.
