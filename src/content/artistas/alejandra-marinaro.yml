    url:
    descripcion: |-
      Trabajo como líder del Colectivo Proyecto Untitled, 2015 : Mención Especial II Bienal Kocise

      Bacterias. Organismos unicelulares procariotas primitivos. De ellos venimos. Y en ellos, que constituyen nuestro pasado y predicen nuestro futuro, estudiamos la forma y el camino de la supervivencia. La referencia original. La esencia, lo infinito de la existencia. La necesidad de volver al origen, de estudiar patrones de modelos primarios para evolucionar, para sobrevivir. Reinterpretar el comportamiento del ciclo de vida en estas colonias e interpolarlo a nuestra sociedad. Entender su ciclo de vida, es entender el nuestro a futuro. La diferencia es que las bacterias no pueden ni evitar ni modificar su accionar. Nosotros sí.


      Escultura constituida por tubos de acrílico interconectados entre sí, con capsulas de petri inclinadas a 45 grados sobre el extremo superior de cada tubo. Cada capsula de petri contiene colonias de bacterias cultivadas en el Laboratorio Argentino de Bioarte de la Universidad Maimónides. Circulación de agua a través de los tubos de acrílico por medio de bombas hidráulicas interconectadas entre sí. Iluminación de LEDs que coloriza el agua que fluye en los tubos. Base cuadrada contenedora de las bombas hidráulicas.
