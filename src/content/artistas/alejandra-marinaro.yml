    titulo: Cellular Seeds
    url: https://www.cellularseeds.com/
    descripcion: |-
      Generá un sonido, cantá, hablá, gritá, solo o en grupo. Este juego mide la
      energía del sonido y a través de un algorítmo la convierte en datos que
      generan las semillas de tu mundo en una grilla. Esas semillas tienen dos
      estados: vivas o muertas y evolucionarán a lo largo de las generaciones.
      En cada generación las semillas son de un color diferente para que puedas
      seguirlas y conocer su destino. En función del autómata celular que elijas
      para jugar, tu mundo evolucionará de una forma distinta porque cada uno
      está gobernado por reglas propias. Los autómatas te proponen mundos
      eternos, efímeros y otros en permanente evolución. Sembrá la semilla
      inicial de tu mundo usando la energía de tu voz y el autómata cellular que
      elijas estará a cargo de mostrarte la evolución del mundo que elegiste
      crear. ¿Estás listo para ver tu futuro?

