    descripcion: |-
      Trabajo realizado como líder de Proyecto Untitled, 2013
      Cuando el caos y el orden se vuelven parte de una misma cosa: sinónimos y
      antónimos en sí mismos, encerrando las incógnitas universales más grandes.
      Cuando las estructuras otorgan flexibilidad y adaptabilidad al cambio. Cuando
      pensarnos despojados de nuestra historia es imposible. Cuando querer ordenar lo
      no ordenable genera profundas frustraciones, pero a su vez nos conecta
      intensamente con nuestra esencia. Cuando pensar en el futuro nos permite
      aseverar a ciencia cierta que somos incapaces de siquiera esbozar planes a largo
      plazo dada la inestabilidad de todo lo que nos rodea. Cuando nuestra existencia
      se resume en la forma en la que fuimos concebidos. Cuando las respuestas a lo
      que somos, lo que fuimos y lo que seremos pasa simple y complejamente por un
      cordón… Umbilical.

      Proyecciones de fractales y fluidos sobre una pared acrílica que remite a una pared celular, con sensores de proximidad que activan efectos sonoros y modifican las áreas de la pared donde se proyectan las imágenes. Detrás de la pared se encuentra una columna transparente que contiene cordones umbilicales humanos embebidos en formol, iluminados y conectados a sondas que alimentan la pared celular emulando una conexión entre imágenes y material vivo.
      Esta obra se expuso en Recorridos: Arte, Ciencia y Tecnología [Sala Cronopios, Centro Cultural Recoleta], 2012
      Itinerancia Recorridos [Facultad de Bellas Artes, Universidad de Barcelona, España 2013]
  - ciudadPais: Buenos Aires, Argentina
