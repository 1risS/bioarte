    titulo: Dermis - Pantalla de proyección viva
    url:
    descripcion: |-
      Esta obra expone la sensibilidad de un soporte que, en su disposición de pantalla, es utilizado 
      para poner en diálogo colectivo los símbolos o marcas que "inmortalizan en su cuerpo" momentos y 
      sentimientos que forman parte de lo más íntimo de las personas y los identifican. Se trata de una construcción social, construcción colectiva de espacios íntimos. Resultados similares de decisiones individuales que pasan a convivir en una escultura orgánica, mutilada por lo que da vida a los pensamientos de sus portadores.

      La obra se presenta a primera vista como una escultura, generada a partir de la unión de 24 piezas de piel animal utilizadas para implantes humanos, y 1 pieza de piel humana como centro de este de video-wall de fantasía transgénica, generada en el laboratorio a partir de pequeñas partes de piel donadas por los miembros del colectivo artístico Proyecto Untitled. Sobre la superficie, se proyectan imágenes de diferentes marcas de la piel, (cicatrices, marcas, lunares, manchas, tatuajes) tomadas por los propios espectadores de la obra creando una composición colectiva y única. La conexión entre la obra y el espectador se hará por medio de dispositivos móviles y/o por medio de un dispositivo que formara parte de la obra, éste tomará la foto y la enviará directamente al mural. Estas imágenes formaran parte de una galería que de forma ramdomica se proyectarán en la obra.
      Se expuso en el Centro Cultural General San Martín y en el Centro Cultural Recoleta en el año 2013
