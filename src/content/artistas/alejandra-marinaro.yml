    descripcion: |-
      Trabajo en colaboración con Martín Churba y Proyecto Untitled, 2017

      Vestido interactivo utilizando distintas tecnologías de confección y comportamiento. El añadido lumínico que existe entre la piel y el vestido conforma un espacio que configura la identidad. Desde la parte más superficial hasta lo más interno, este conjunto de piezas intenta exponer la configuración de la piel, proyectando desde su capa más externa e iluminando su interior interactuando con el movimiento.

